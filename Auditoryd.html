<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Auditory Dyslexia Training</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=OpenDyslexic:wght@400;700&display=swap');

  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'OpenDyslexic', sans-serif;
    background: #f4f4f9;
    color: #fff;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header {
    background: #2a3d66;
    padding: 15px 20px;
    text-align: center;
    box-shadow: 0 3px 6px rgba(0,0,0,0.3);
  }
  header h1 {
    margin: 0;
    font-weight: 700;
    font-size: 1.5rem;
  }
  .levels-container {
    display: flex;
    justify-content: space-around;
    background: #3a4a7a;
    padding: 12px 0;
  }
  .level-btn {
    background:  #4e8af0;
    border: none;
    padding: 10px 13px;
    border-radius: 12px;
    color: #e6f7ff;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    min-width: 70px;
  }
  .level-btn.active {
    background: #27ae60; 
    color: #1a1a1a;
    font-weight: 700;
    box-shadow: 0 0 12px #ff8a00;
  }
  .level-btn:disabled {
    background: #3a7ae0;
    color: #a5aacc;
    cursor: default;
  }
  .progress-container {
    margin: 15px 20px;
    background: #d1d9ff;/* Light orange */
    height: 14px;
    border-radius: 10px;
    overflow: hidden;
  }
  .progress-bar {
    height: 14px;
    background:  #4caf50;
    width: 0%;
    border-radius: 10px;
    transition: width 0.5s ease;
  }
  main {
    flex-grow: 1;
    padding: 20px;
    background: rgb(213, 138, 225);
    border-radius: 16px;
    margin: 0 auto 25px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    width: 90%;
    max-width: 600px;

  }
  .exercise-title {
    font-weight: 700;
    font-size: 1.3rem;
    margin-bottom: 15px;
    text-align: center;
    color: #2a3d66; 
  }
  .exercise-area {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 15px;
  }
  button.option-btn {
    background: #4e8af0;
    border: none;
    border-radius: 12px;
    color: white;
    font-weight: 600;
    font-size: 1.1rem;
    padding: 12px 18px;
    cursor: pointer;
    min-width: 100px;
    transition: all 0.25s ease;
  }
  button.option-btn:hover:not(:disabled) {
    background:#3a7ae0;
  }
  button.option-btn:disabled {
    background: #a5aacc;
    color: #f8f1e5;
    cursor: default;
  }
  .result {
    font-weight: 700;
    font-size: 1.2rem;
    margin-top: 18px;
    height: 2em;
    color: #2a3d66;
  }
  .btn-next {
    margin-top: 20px;
    background: #4caf50;
    color: #1a1a1a;
    font-weight: 700;
    font-size: 1.2rem;
    padding: 12px 25px;
    border-radius: 20px;
    align-self: center;
    cursor: pointer;
  }
  .btn-next:disabled {
    background:  #7b9597; 
    cursor: default;
  }
  .badge {
    text-align: center;
    margin-top: 12px;
    font-size: 1.4rem;
    color:#2a3d66;
  }
  .word-display {
    font-size: 2rem;
    font-weight: 700;
    margin: 20px 0;
    min-height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .audio-btn {
    background: #ff4081;
    border: none;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    color: white;
    font-size: 1.5rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 20px;
  }
  .completion-message {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    color: white;
    font-size: 2rem;
    text-align: center;
    padding: 20px;
  }
  @media (max-width: 400px) {
    body {
      max-width: 100vw;
      height: 100vh;
    }
    main {
      margin: 10px 10px 20px;
      padding: 15px;
    }
    .level-btn {
      padding: 8px 10px;
      font-size: 0.9rem;
      min-width: 60px;
    }
    button.option-btn {
      font-size: 1rem;
      padding: 10px 14px;
      min-width: 90px;
    }
    .audio-btn {
      width: 50px;
      height: 50px;
      font-size: 1.3rem;
    }
  }
  @media (max-width: 600px) {
    main {
      margin: 10px auto 20px;
      padding: 15px;
    }
    .level-btn {
      padding: 8px 10px;
      font-size: 0.9rem;
      min-width: 60px;
    }
    button.option-btn {
      font-size: 1rem;
      padding: 10px 14px;
      min-width: 90px;
    }
    .symbol-btn {
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
    }
  }
</style>
</head>
<body>
<header>
  <h1>Auditory Dyslexia Trainer</h1>
</header>
<div class="levels-container">
  <button class="level-btn active" data-level="1">Level 1</button>
  <button class="level-btn" data-level="2" disabled>Level 2</button>
  <button class="level-btn" data-level="3" disabled>Level 3</button>
</div>
<div class="progress-container">
  <div class="progress-bar" id="progress-bar" style="width:0%;"></div>
</div>
<main>
  <section id="level-content-1" style="display:block;">
    <h2 class="exercise-title">Level 1: Sound Matching</h2>
    <div class="exercise-area" id="exercise-area-1">
      <button class="audio-btn" id="play-sound-1">ðŸ”Š</button>
      <p>Which word matches the sound you heard?</p>
      <div style="display:flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-top: 20px;" id="word-options-1"></div>
      <div class="result" id="result-1"></div>
      <button class="btn-next" id="next-btn-1" disabled>Next Question</button>
      <div class="badge" id="badge-1"></div>
    </div>
  </section>
  <section id="level-content-2" style="display:none;">
    <h2 class="exercise-title">Level 2: Rhyme Detection</h2>
    <div class="exercise-area" id="exercise-area-2">
      <button class="audio-btn" id="play-word-2">ðŸ”Š</button>
      <p>Which word rhymes with the word you heard?</p>
      <div style="display:flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-top: 20px;" id="rhyme-options-2"></div>
      <div class="result" id="result-2"></div>
      <button class="btn-next" id="next-btn-2" disabled>Next Question</button>
      <div class="badge" id="badge-2"></div>
    </div>
  </section>
  <section id="level-content-3" style="display:none;">
    <h2 class="exercise-title">Level 3: Syllable Counting</h2>
    <div class="exercise-area" id="exercise-area-3">
      <button class="audio-btn" id="play-word-3">ðŸ”Š</button>
      <p>How many syllables did you hear?</p>
      <div style="display:flex; justify-content:center; gap:15px; margin-top:20px;">
        <button class="option-btn" id="syl-1-3">1</button>
        <button class="option-btn" id="syl-2-3">2</button>
        <button class="option-btn" id="syl-3-3">3</button>
      </div>
      <div class="result" id="result-3"></div>
      <button class="btn-next" id="next-btn-3" disabled>Next Question</button>
      <div class="badge" id="badge-3"></div>
    </div>
  </section>
</main>

<script>
  // Data for levels exercises and state
  const levelStates = {
    1: {
      baseQuestions: [
        {sound: 'cat', options: ['cat', 'cut', 'cot', 'kit'], correctIndex: 0},
        {sound: 'dog', options: ['dig', 'dog', 'dug', 'dag'], correctIndex: 1},
        {sound: 'sun', options: ['sin', 'sen', 'sun', 'san'], correctIndex: 2}
      ],
      questions: [],
      currentIndex: 0,
      score: 0,
      completed: false,
      incorrectAnswers: []
    },
    2: {
      baseQuestions: [
        {word: 'rain', options: ['rain', 'main', 'lane', 'ran'], correctIndex: 1},
        {word: 'cake', options: ['cake', 'back', 'cane', 'cage'], correctIndex: 0},
        {word: 'light', options: ['fight', 'lit', 'late', 'none'], correctIndex: 0}
      ],
      questions: [],
      currentIndex: 0,
      score: 0,
      completed: false,
      incorrectAnswers: []
    },
    3: {
      baseQuestions: [
        {word: 'apple', syllables: 2},
        {word: 'banana', syllables: 3},
        {word: 'elephant', syllables: 3},
        {word: 'computer', syllables: 3}
      ],
      questions: [],
      currentIndex: 0,
      score: 0,
      completed: false,
      incorrectAnswers: []
    }
  };

  // Initialize questions by copying from baseQuestions
  function initializeQuestions() {
    for (const level in levelStates) {
      levelStates[level].questions = [...levelStates[level].baseQuestions];
    }
  }
  initializeQuestions();

  // Elements references
  const levelButtons = document.querySelectorAll('.level-btn');
  const progressBar = document.getElementById('progress-bar');

  // Level 1 elements
  const playSound1 = document.getElementById('play-sound-1');
  const wordOptions1 = document.getElementById('word-options-1');
  const result1 = document.getElementById('result-1');
  const nextBtn1 = document.getElementById('next-btn-1');
  const badge1 = document.getElementById('badge-1');

  // Level 2 elements
  const playWord2 = document.getElementById('play-word-2');
  const rhymeOptions2 = document.getElementById('rhyme-options-2');
  const result2 = document.getElementById('result-2');
  const nextBtn2 = document.getElementById('next-btn-2');
  const badge2 = document.getElementById('badge-2');

  // Level 3 elements
  const playWord3 = document.getElementById('play-word-3');
  const syl1Btn3 = document.getElementById('syl-1-3');
  const syl2Btn3 = document.getElementById('syl-2-3');
  const syl3Btn3 = document.getElementById('syl-3-3');
  const result3 = document.getElementById('result-3');
  const nextBtn3 = document.getElementById('next-btn-3');
  const badge3 = document.getElementById('badge-3');

  let currentLevel = 1;
  let speechSynth = window.speechSynthesis;
  
  function redirectToCompletionPage() {
    // Create completion message overlay
    const completionDiv = document.createElement('div');
    completionDiv.className = 'completion-message';
    completionDiv.innerHTML = `
      <h2>Congratulations! ðŸŽ‰</h2>
      <p>You've completed all levels!</p>
      <p>Redirecting to completion page...</p>
    `;
    document.body.appendChild(completionDiv);
    
    // Redirect after delay
    setTimeout(() => {
      window.location.href = "Results.html";
    }, 3000);
  }

  function speak(text) {
    if (speechSynth.speaking) {
      speechSynth.cancel();
    }
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.rate = 0.8;
    utterance.pitch = 1;
    speechSynth.speak(utterance);
  }

  function updateProgress() {
    let totalCompleted = 0;
    for (const level in levelStates) {
      if (levelStates[level].completed) totalCompleted++;
    }
    progressBar.style.width = (totalCompleted / Object.keys(levelStates).length) * 100 + '%';
  }

  // LEVEL SELECTION
  function setActiveLevel(newLevel) {
    if (newLevel === currentLevel) return;
    if (newLevel > 1 && !levelStates[newLevel - 1].completed) {
      alert('Please complete previous levels first!');
      return;
    }
    levelButtons.forEach(btn => {
      btn.classList.toggle('active', btn.dataset.level == newLevel);
    });
    for(let lvl = 1; lvl <= 3; lvl++) {
      document.getElementById(`level-content-${lvl}`).style.display = 
        (lvl == newLevel) ? 'block' : 'none';
    }
    currentLevel = newLevel;
    renderLevel(newLevel);
  }

  // LEVEL 1 LOGIC
  function renderLevel1() {
    // If we have incorrect answers to retry, use those first
    if (levelStates[1].incorrectAnswers.length > 0) {
      const retryQuestion = levelStates[1].incorrectAnswers.shift();
      levelStates[1].questions.unshift(retryQuestion);
    }
    
    const currentQ = levelStates[1].questions[levelStates[1].currentIndex];
    
    // Set up play button
    playSound1.onclick = () => speak(currentQ.sound);
    
    // Create word options
    wordOptions1.innerHTML = '';
    currentQ.options.forEach((word, idx) => {
      const btn = document.createElement('button');
      btn.className = 'option-btn';
      btn.textContent = word;
      btn.onclick = () => {
        if (nextBtn1.disabled === false) return;
        if (idx === currentQ.correctIndex) {
          result1.textContent = 'âœ… Correct!';
          levelStates[1].score++;
          nextBtn1.disabled = false;
        } else {
          result1.textContent = 'âŒ Incorrect! Try again.';
          // Add this question to incorrect answers to retry later
          levelStates[1].incorrectAnswers.push(currentQ);
          // Reset for retry
          setTimeout(() => {
            renderLevel1();
          }, 1500);
        }
      };
      wordOptions1.appendChild(btn);
    });
    
    result1.textContent = '';
    nextBtn1.disabled = true;
    badge1.textContent = `Score: ${levelStates[1].score} / ${levelStates[1].baseQuestions.length}`;
  }

  nextBtn1.addEventListener('click', () => {
    levelStates[1].currentIndex++;
    
    // Check if all base questions are completed correctly
    if (levelStates[1].score >= levelStates[1].baseQuestions.length && 
        levelStates[1].incorrectAnswers.length === 0) {
      levelStates[1].completed = true;
      alert('Level 1 Complete! Level 2 Unlocked!');
      levelButtons.forEach(btn => {
        if(btn.dataset.level == '2') btn.disabled = false;
      });
      updateProgress();
      setActiveLevel(2);
    } else {
      // If we have incorrect answers to retry, reset the index
      if (levelStates[1].incorrectAnswers.length > 0) {
        levelStates[1].currentIndex = 0;
      }
      renderLevel1();
    }
  });

  // LEVEL 2 LOGIC
  function renderLevel2() {
    // If we have incorrect answers to retry, use those first
    if (levelStates[2].incorrectAnswers.length > 0) {
      const retryQuestion = levelStates[2].incorrectAnswers.shift();
      levelStates[2].questions.unshift(retryQuestion);
    }
    
    const currentQ = levelStates[2].questions[levelStates[2].currentIndex];
    
    // Set up play button
    playWord2.onclick = () => speak(currentQ.word);
    
    // Create rhyme options
    rhymeOptions2.innerHTML = '';
    currentQ.options.forEach((word, idx) => {
      const btn = document.createElement('button');
      btn.className = 'option-btn';
      btn.textContent = word;
      btn.onclick = () => {
        if (nextBtn2.disabled === false) return;
        if (idx === currentQ.correctIndex) {
          result2.textContent = 'âœ… Correct!';
          levelStates[2].score++;
          nextBtn2.disabled = false;
        } else {
          result2.textContent = 'âŒ Incorrect! Try again.';
          // Add this question to incorrect answers to retry later
          levelStates[2].incorrectAnswers.push(currentQ);
          // Reset for retry
          setTimeout(() => {
            renderLevel2();
          }, 1500);
        }
      };
      rhymeOptions2.appendChild(btn);
    });
    
    result2.textContent = '';
    nextBtn2.disabled = true;
    badge2.textContent = `Score: ${levelStates[2].score} / ${levelStates[2].baseQuestions.length}`;
  }

  nextBtn2.addEventListener('click', () => {
    levelStates[2].currentIndex++;
    
    // Check if all base questions are completed correctly
    if (levelStates[2].score >= levelStates[2].baseQuestions.length && 
        levelStates[2].incorrectAnswers.length === 0) {
      levelStates[2].completed = true;
      alert('Level 2 Complete! Level 3 Unlocked!');
      levelButtons.forEach(btn => {
        if(btn.dataset.level == '3') btn.disabled = false;
      });
      updateProgress();
      setActiveLevel(3);
    } else {
      // If we have incorrect answers to retry, reset the index
      if (levelStates[2].incorrectAnswers.length > 0) {
        levelStates[2].currentIndex = 0;
      }
      renderLevel2();
    }
  });

  // LEVEL 3 LOGIC
  function renderLevel3() {
    // If we have incorrect answers to retry, use those first
    if (levelStates[3].incorrectAnswers.length > 0) {
      const retryQuestion = levelStates[3].incorrectAnswers.shift();
      levelStates[3].questions.unshift(retryQuestion);
    }
    
    const currentQ = levelStates[3].questions[levelStates[3].currentIndex];
    
    // Set up play button
    playWord3.onclick = () => speak(currentQ.word);
    
    result3.textContent = '';
    nextBtn3.disabled = true;
    badge3.textContent = `Score: ${levelStates[3].score} / ${levelStates[3].baseQuestions.length}`;
  }

  function checkSyllables(sylCount) {
    if (nextBtn3.disabled === false) return;
    const currentQ = levelStates[3].questions[levelStates[3].currentIndex];
    if (sylCount === currentQ.syllables) {
      result3.textContent = 'âœ… Correct!';
      levelStates[3].score++;
      nextBtn3.disabled = false;
    } else {
      result3.textContent = 'âŒ Incorrect! Try again.';
      // Add this question to incorrect answers to retry later
      levelStates[3].incorrectAnswers.push(currentQ);
      // Reset for retry
      setTimeout(() => {
        renderLevel3();
      }, 1500);
    }
  }
  syl1Btn3.onclick = () => checkSyllables(1);
  syl2Btn3.onclick = () => checkSyllables(2);
  syl3Btn3.onclick = () => checkSyllables(3);

  nextBtn3.addEventListener('click', () => {
    levelStates[3].currentIndex++;
    
    // Check if all base questions are completed correctly
    if (levelStates[3].score >= levelStates[3].baseQuestions.length && 
        levelStates[3].incorrectAnswers.length === 0) {
      levelStates[3].completed = true;
      updateProgress();
      redirectToCompletionPage();
    } else {
      // If we have incorrect answers to retry, reset the index
      if (levelStates[3].incorrectAnswers.length > 0) {
        levelStates[3].currentIndex = 0;
      }
      renderLevel3();
    }
  });

  // Render level content depending on level
  function renderLevel(level) {
    if(level === 1) renderLevel1();
    if(level === 2) renderLevel2();
    if(level === 3) renderLevel3();
  }

  // Initialize UI
  function init() {
    updateProgress();
    renderLevel(currentLevel);

    // Attach level buttons events
    levelButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const lvl = Number(btn.dataset.level);
        setActiveLevel(lvl);
      });
    });
  }

  init();
</script>
</body>
</html>
