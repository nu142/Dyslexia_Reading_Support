<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | ReadAble</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Dyslexic&display=swap" rel="stylesheet"/>
  <style>
    body {
      position: relative;
      margin: 0 0 0 0;
      font-family: 'Open Dyslexic', Arial, sans-serif;
      background: linear-gradient(135deg, #4a47a3,#f7f6f0); 
      color: #1a1a1a;
      font-size: 18px;
    
    }

    .login-section {
      background-color:#f3f3f8;
      padding: 40px 60px;
      max-width: 400px;
      margin: 80px  auto  80px auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .login-section h2 {
      font-size: 26px;
      margin-bottom: 24px;
      color: #4a47a3;
      text-align: center;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .login-form label {
      font-size: 17px;
      font-weight: bold;
      margin-bottom: 4px;
      color: #2d3436;
    }

    .login-form input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-form input:focus {
      border-color: #4a47a3;
      outline: none;
    }

    .btn-primary {
      background-color: #4a47a3;
      color: white;
      text-decoration: none;
      padding: 14px 24px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      border: none;
    }

    .error-message {
      color: red;
      font-size: 14px;
      display: none;
    }

    .helper-links {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
    }

    .helper-links a {
      color: #4a47a3;
      text-decoration: none;
      margin-left: 4px;
    }

    @media (max-width: 600px) {

      
  .login-section {
   
    padding: 30px 20px;
    width: 50%;
  }
  .login-section h2 {
      font-size: 20px;}
       .login-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .login-form label {
      font-size: 14px;;
      font-weight: bold;
      margin-bottom: 4px;
      color: #2d3436;
    }

    

  .btn-primary {
    font-size: 10px;
    padding: 12px 20px;
  }

  .login-form input {
    font-size: 14px;
    padding: 10px;
  }}
  </style>
</head>
<body>
  <section class="login-section">
    <h2>Welcome Back</h2>
    <form class="login-form" id="login-form" action="/login" method="POST">
      <label for="username">Username</label>
<input type="text" id="username" name="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <p class="error-message" id="login-error">Invalid email or password.</p>

      <button type="submit" class="btn-primary">Login</button>
    </form>

    <div class="helper-links">
      Don't have an account?
      <a href="/signup">Sign Up</a>
    </div>
  </section>

 <script>
  const loginForm = document.getElementById('login-form');
  const loginError = document.getElementById('login-error');

  loginForm.addEventListener('submit', function(e) {
    e.preventDefault(); // prevent form submission

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!username || !password) {
      loginError.textContent = 'Please enter both username and password.';
      loginError.style.display = 'block';
      return;
    }
// console.log("Username:", username); 
// console.log(password);// for debugging
    // Get stored user data directly here
    const storedData = JSON.parse(localStorage.getItem('readableUser')) || null;
    // console.log("Stored Data:", storedData); // for debugging

    // Validate login
    if (storedData && storedData.username === username && storedData.password === password) {
      loginError.style.display = 'none';
      alert('Login successful!');
      window.location.href = "home.html";
    } else {
      loginError.textContent = 'Invalid username or password.';
      loginError.style.display = 'block';
    }
  });
</script>



</body>
</html>
