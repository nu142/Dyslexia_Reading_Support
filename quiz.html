<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dyslexia Screening Quiz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <link href="https://fonts.googleapis.com/css2?family=Open+Dyslexic&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Dyslexic', Arial, sans-serif;
      background-color: #f4f4f9;
      color: #222;
      padding: 40px;
      max-width: 800px;
      margin: auto;
      line-height: 1.8;
    }
    h1 {
      text-align: center;
      color: #3a3a8c;
    }
    .question {
      margin-bottom: 25px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .question h3 {
      margin-top: 0;
    }
    label {
      display: block;
      margin: 8px 0;
    }
    button {
      background-color: #3a3a8c;
      color: white;
      padding: 12px 20px 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      display: block;
      margin: 30px auto;
    }
    button:hover {
      background-color: #2b2b6e;
    }
    .speaker {
      cursor: pointer;
      font-size: 1.2em;
      margin-left: 8px;
      color: #3a3a8c;
    }
    .speaker:hover {
      color: #2b2b6e;
    }
  </style>
  <script>
    let speechSynthesisUtterance;

    function speak(text) {
      stopSpeaking();
      speechSynthesisUtterance = new SpeechSynthesisUtterance(text);
      window.speechSynthesis.speak(speechSynthesisUtterance);
    }

    function stopSpeaking() {
      if (speechSynthesisUtterance) {
        window.speechSynthesis.cancel();
        speechSynthesisUtterance = null;
      }
    }

    function scrollToNext(currentDiv) {
      stopSpeaking();
      const allQuestions = document.querySelectorAll('.question');
      const index = Array.from(allQuestions).indexOf(currentDiv);
      if (index !== -1 && index + 1 < allQuestions.length) {
        allQuestions[index + 1].scrollIntoView({ behavior: 'smooth' });
      }
    }
  </script>
</head>
<body>
  <h1>Dyslexia Screening Quiz</h1>
  <form id="quizForm">

  <!-- Questions -->
  <script>
    const questions = [
      {
        id: "q1",
        text: "Do you often lose your place while reading or need to re-read lines?",
        category: "visualTracking"
      },
      {
        id: "q2",
        text: "Do you find it difficult to sound out unfamiliar words?",
        category: "phonological"
      },
      {
        id: "q3",
        text: "Do you mix up the order of letters when reading or writing (like reading 'form' instead of 'from')?",
        category: "sequencing"
      },
      {
        id: "q4",
        text: "Do you need to read text multiple times to understand it?",
        category: "comprehension"
      },
      {
        id: "q5",
        text: "Do you confuse similar-looking letters (like b/d, p/q)?",
        category: "visualProcessing"
      },
      {
        id: "q6",
        text: "Do words sometimes appear to move or blur on the page?",
        category: "visualProcessing"
      },
      {
        id: "q7",
        text: "Do you struggle to remember what you've just read, even after reading it carefully?",
        category: "workingMemory"
      }
    ];

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("quizForm");
      questions.forEach((q, i) => {
        const div = document.createElement("div");
        div.className = "question";
        div.id = `${q.id}-div`;
        div.innerHTML = `
          <h3>
            ${i + 1}. ${q.text}
            <span class="speaker" onclick="speak('${q.text} Option 1 Never, Option 2 Sometimes, Option 3 Often')">ðŸ”Š</span>
          </h3>
          <label><input type="radio" name="${q.id}" value="1" onclick="scrollToNext(this.closest('.question'))"> Never</label>
          <label><input type="radio" name="${q.id}" value="2" onclick="scrollToNext(this.closest('.question'))"> Sometimes</label>
          <label><input type="radio" name="${q.id}" value="3" onclick="scrollToNext(this.closest('.question'))"> Often</label>
        `;
        form.insertBefore(div, form.lastElementChild);
      });
    });
  </script>

  <!-- Submit Button -->
 <button type="submit">
  Move to Reading Test <i class="fas fa-arrow-right" style="margin-left: 10px;"></i>
</button>

</form>

  <script>
    document.querySelector("form").addEventListener("submit", function (e) {
      e.preventDefault();

      const scores = {
        visualTracking: 0,
        phonological: 0,
        sequencing: 0,
        comprehension: 0,
        visualProcessing: 0,
        workingMemory: 0,
      };

      for (const q of questions) {
        const input = document.querySelector(`input[name=${q.id}]:checked`);
        if (!input) {
          alert(`Please answer question ${q.id.replace("q", "")}.`);
          document.getElementById(`${q.id}-div`).scrollIntoView({ behavior: "smooth" });
          return;
        }
        scores[q.category] += parseInt(input.value);
      }

      const results = [];
      if (scores.visualProcessing >= 5)
        results.push("âš™ï¸ Try using color overlays or high-contrast fonts.");
      if (scores.phonological >= 3)
        results.push("ðŸ”Š Use phonics-based exercises and text-to-speech tools.");
      if (scores.visualTracking >= 2)
        results.push("ðŸ“– Use tools to highlight reading lines.");
      if (scores.comprehension >= 3)
        results.push("ðŸ§© Try simplified summaries or assisted reading.");
      if (scores.sequencing >= 3)
        results.push("ðŸ”¡ Letter-sequencing games may help.");
      if (scores.workingMemory >= 3)
        results.push("ðŸ§  Use visual cues and repetition aids.");

      localStorage.setItem("dyslexiaResults", JSON.stringify(results));
      alert("ðŸ“Š Your personalized support recommendations:\n\n" + results.join("\n"));
      window.location.href = "reading-test.html";
    });
  </script>
</body>
</html>
