<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Math Dyslexia Training</title>
  <style>
    @font-face {
      font-family: 'OpenDyslexic';
      src: url('https://cdn.jsdelivr.net/gh/antijingoist/open-dyslexic/otf/OpenDyslexic-Regular.otf') format('opentype');
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'OpenDyslexic', sans-serif;
      background: #f4f4f9;
      color: #2a3d66;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #2a3d66;
      padding: 15px 20px;
      text-align: center;
      color: white;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    }

    main {
      flex-grow: 1;
      padding: 20px;
      background: rgb(242, 206, 206); /* math.html background */
      border-radius: 16px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #question-container {
      background: white;
      color: #2a3d66;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
      width: 100%;
      text-align: center;
    }

    .option-btn {
      background: #4e8af0;
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 12px 18px;
      cursor: pointer;
      margin: 8px 0;
      width: 100%;
      transition: background 0.3s ease;
    }

    .option-btn:hover {
      background: #3a7ae0;
    }

    #next-btn {
      margin-top: 20px;
      background: #4caf50;
      color: #1a1a1a;
      font-weight: 700;
      font-size: 1.2rem;
      padding: 12px 25px;
      border-radius: 20px;
      cursor: pointer;
      display: none;
    }

    @media (max-width: 600px) {
      main {
        margin: 10px auto;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Math Dyslexia Trainer</h1>
  </header>
  <main>
    <div id="question-container">
      Loading questions...
    </div>
    <button id="next-btn" onclick="loadNextQuestion()">Next</button>
  </main>

  <script>
    let questions = [];
    let currentQuestionIndex = 0;
    let currentLevel = 1;
    const maxLevel = 3;

    let wrongQuestions = [];
    let turnCount = 0;
    let consecutiveCorrect = 0;

    async function fetchQuestionsFromServer(level) {
      try {
        const response = await fetch(`http://localhost:3000/api/dyslexia-questions?type=mathematics&level=${level}`);
        questions = await response.json();
        currentQuestionIndex = 0;
        wrongQuestions = [];
        turnCount = 0;
        consecutiveCorrect = 0;
        displayQuestion();
      } catch (error) {
        document.getElementById("question-container").innerText = "Failed to load questions.";
        console.error("Error fetching questions:", error);
      }
    }

    function displayQuestion() {
      const container = document.getElementById("question-container");

      if (currentQuestionIndex < questions.length) {
        const q = questions[currentQuestionIndex];
        container.innerHTML = `
          <h2>Level ${currentLevel}</h2>
          <button class="option-btn" onclick="readAloud('${q.question.replace(/'/g, "\\'")}')">🔊 Listen to Question</button>
          <p>${q.question}</p>
          <p>${q.symbol || ''}</p>
          ${q.options.map(opt => `<button class="option-btn" onclick="checkAnswer('${opt}')">${opt}</button>`).join("")}
        `;
        document.getElementById("next-btn").style.display = "none";
      } else {
        if (wrongQuestions.length > 0) {
          questions.push(wrongQuestions.shift());
          displayQuestion();
        } else {
          finishLevel();
        }
        document.getElementById("next-btn").style.display = "none";
      }
    }

    function readAloud(text) {
      const synth = window.speechSynthesis;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.rate = 0.9;
      utterance.pitch = 1;
      utterance.lang = 'en-US';
      synth.speak(utterance);
    }

    function checkAnswer(selected) {
      const correct = questions[currentQuestionIndex].correct;
      const currentQ = questions[currentQuestionIndex];

      if (selected === correct) {
        consecutiveCorrect++;
      } else {
        alert(`❌ Oops! The correct answer is ${correct}.`);
        wrongQuestions.push(currentQ);
        consecutiveCorrect = 0;
      }

      if (consecutiveCorrect >= 5) {
        alert("🎉 Great job! You answered 5 in a row correctly. Moving to next level!");
        finishLevel();
        return;
      }

      document.getElementById("next-btn").style.display = "inline-block";
    }

    function loadNextQuestion() {
      currentQuestionIndex++;
      turnCount++;

      if (turnCount % 3 === 0 && wrongQuestions.length > 0) {
        questions.splice(currentQuestionIndex, 0, wrongQuestions.shift());
      }

      displayQuestion();
    }

    function finishLevel() {
      if (currentLevel < maxLevel) {
        document.getElementById("question-container").innerHTML = `
          <p>✅ You've completed Level ${currentLevel}.</p>
          <button class="option-btn" onclick="goToNextLevel()">Go to Level ${currentLevel + 1}</button>`;
      } else {
        document.getElementById("question-container").innerHTML = `<p>🎉 Congratulations! You’ve completed all levels!</p>`;
      }
    }

    function goToNextLevel() {
      currentLevel++;
      fetchQuestionsFromServer(currentLevel);
    }

    window.onload = () => fetchQuestionsFromServer(currentLevel);
  </script>
</body>
</html>
