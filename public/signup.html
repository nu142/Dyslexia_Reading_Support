<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | ReadAble</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Dyslexic&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
<style>
   @font-face {
    font-family: 'OpenDyslexic';
    src: url('https://cdn.jsdelivr.net/gh/antijingoist/open-dyslexic/otf/OpenDyslexic-Regular.otf') format('opentype');
  }

  body {
    margin: 0;
    font-family: 'OpenDyslexic', Arial, sans-serif;
    background: linear-gradient(135deg, #ffffff, #2a3d66);
    color: #333333;
    font-size: 16px;
  }

  .signup-section {
    background-color: #ffffff;
    padding: 40px 60px;
    max-width: 500px;
    margin: 60px auto;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  }

  .signup-section h2 {
    font-size: 26px;
    margin-bottom: 20px;
    color: #2a3d66;
    text-align: center;
  }

  .signup-form {
    display: flex;
    flex-direction: column;
    gap: 11px;
  }

  .signup-form label {
    font-weight: bold;
    margin-bottom: 4px;
    color: #2a3d66;
  }

  .signup-form input {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 14px;
  }

  .signup-form input:focus {
    border-color: #4e8af0;
    outline: none;
  }

  .btn-primary {
    background-color: #4caf50;
    color: white;
    text-decoration: none;
    padding: 14px 24px;
    margin: 20px 0 24px 0;
    border-radius: 8px;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    border: none;
  }

  .error-message {
    color: red;
    font-size: 14px;
    display: none;
    margin-top: -10px;
    margin-bottom: 10px;
  }

  .back-arrow {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 24px;
    color: #2a3d66;
    text-decoration: none;
    cursor: pointer;
  }

  .back-arrow:hover {
    color: #4e8af0;
  }
  
</style>
</head>
<body>
  <!-- Back Arrow Link -->
  <a href="index.html" class="back-arrow">
    <i class="fas fa-arrow-left"></i>
  </a>

  <section class="signup-section">
    <h2>Create Your Free Account</h2>
    <form class="signup-form" id="signup-form">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required />

      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required minlength="6" />

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" required minlength="6" />

      <p class="error-message" id="password-error"></p>

      <button type="submit" class="btn-primary">Sign Up</button>
    </form>
  </section>

  <script>
    document.getElementById('signup-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const formData = {
        fullname: document.getElementById('fullname').value.trim(),
        username: document.getElementById('username').value.trim(),
        email: document.getElementById('email').value.trim(),
        dob: document.getElementById('dob').value.trim(),
        password: document.getElementById('password').value,
        confirmPassword: document.getElementById('confirm-password').value
      };

      // Reset error message
      document.getElementById('password-error').style.display = 'none';

      // Client-side validation
      if (formData.password !== formData.confirmPassword) {
        document.getElementById('password-error').textContent = 'Passwords do not match.';
        document.getElementById('password-error').style.display = 'block';
        return;
      }

      // Password strength validation
      const strongPasswordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#])[A-Za-z\d@$!%*?&#]{6,}$/;
      if (!strongPasswordPattern.test(formData.password)) {
        document.getElementById('password-error').textContent = 
          'Password must include uppercase, lowercase, number, and special character.';
        document.getElementById('password-error').style.display = 'block';
        return;
      }

      try {
        // Send data to backend
        const response = await fetch('/auth/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData)
        });

        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.message || 'Signup failed');
        }

        alert('Signup successful!');
        window.location.href = 'login.html';
      } catch (error) {
        console.error('Signup error:', error);
        document.getElementById('password-error').textContent = error.message;
        document.getElementById('password-error').style.display = 'block';
      }
    });
  </script>
</body>
</html>
