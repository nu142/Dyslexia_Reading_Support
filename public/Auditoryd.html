<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auditory Dyslexia Training</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    @font-face {
      font-family: 'OpenDyslexic';
      src: url('https://cdn.jsdelivr.net/gh/antijingoist/open-dyslexic/otf/OpenDyslexic-Regular.otf') format('opentype');
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'OpenDyslexic', sans-serif;
      background: #f4f4f9;
      color: #2a3d66;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #2a3d66;
      padding: 15px 20px;
      text-align: center;
      color: white;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    }

    main {
      flex-grow: 1;
      padding: 20px;
      background: rgb(213, 138, 225); /* kept from auditory.html */
      border-radius: 16px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #question-container {
      background: white;
      color: #2a3d66;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
      width: 100%;
      text-align: center;
    }

    .option-btn {
      background: #4e8af0;
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 12px 18px;
      cursor: pointer;
      margin: 8px 0;
      width: 100%;
      transition: background 0.3s ease;
    }

    .option-btn:hover {
      background: #3a7ae0;
    }

    #next-btn {
      margin-top: 20px;
      background: #4caf50;
      color: #1a1a1a;
      font-weight: 700;
      font-size: 1.2rem;
      padding: 12px 25px;
      border-radius: 20px;
      cursor: pointer;
      display: none;
    }
    .audio-btn {
      background: #4caf50;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      transition: all 0.2s ease;
    }
    .audio-btn:hover { transform: scale(1.1); }
    

    @media (max-width: 600px) {
      main {
        margin: 10px auto;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Auditory Dyslexia Trainer</h1>
  </header>
  <main>
    <div id="question-container">
      Loading questions...
    </div>
    <button id="next-btn" onclick="loadNextQuestion()">Next</button>
  </main>

  <script>
    let questions = [];
    let currentQuestionIndex = 0;
    let currentLevel = 1;
    const maxLevel = 3;
  
    let wrongQuestions = [];
    let turnCount = 0;
    let consecutiveCorrect = 0;
    let voices = [];

function loadVoicesAndSpeak(message) {
  voices = speechSynthesis.getVoices();
  if (voices.length === 0) {
    // Voices not loaded yet, try again shortly
    setTimeout(() => loadVoicesAndSpeak(message), 100);
    return;
  }
  readAloud(message);
}

const getFemaleVoice = () =>
  voices.find(v =>
    v.lang.startsWith('en') &&
    (/female|woman|zira/.test(v.name.toLowerCase()) ||
    (v.gender?.toLowerCase?.() === 'female'))
  );

function readAloud(text) {
  speechSynthesis.cancel();
  const utterance = new SpeechSynthesisUtterance(
    text.replace(/\/\s*/g, ' ').replace(/\s{2,}/g, ' ')
  );
  utterance.voice = getFemaleVoice() || null;
  Object.assign(utterance, { rate: 0.9, pitch: 1, lang: 'en-US' });
  speechSynthesis.speak(utterance);
}

window.addEventListener('DOMContentLoaded', () => {
  const message = "Welcome to Auditory Dyslexia Training.Click on the speaker icon to hear the questions. Let's get started!";
  loadVoicesAndSpeak(message);
});
  
    async function fetchQuestionsFromServer(level = 1) {
      try {
        const response = await fetch(`http://localhost:3000/api/dyslexia-questions?type=auditory&level=${level}`);
        questions = await response.json();
        currentQuestionIndex = 0;
        wrongQuestions = [];
        turnCount = 0;
        consecutiveCorrect = 0;
        displayQuestion();
      } catch (error) {
        document.getElementById("question-container").innerText = "Failed to load questions.";
        console.error("Error fetching questions:", error);
      }
    }
  
    function displayQuestion() {
      const container = document.getElementById("question-container");
      // document.getElementById("next-btn").style.display = "none";
  
      if (currentQuestionIndex < questions.length) {
        const q = questions[currentQuestionIndex];
        container.innerHTML = `
          <h2>Level ${currentLevel}</h2>
          <button class="audio-btn" onclick="readAloud('${q.question.replace(/'/g, "\\'")}')">ðŸ”Š </button>
          <p>${q.question}</p>
          ${q.options.map(opt => `<button class="option-btn" onclick="checkAnswer('${opt}')">${opt}</button>`).join("")}
        `;
      } else if (wrongQuestions.length > 0) {
        questions.push(wrongQuestions.shift());
        displayQuestion();
      } else {
        finishLevel();
      }
    }
  
    function checkAnswer(selected) {
  const correct = questions[currentQuestionIndex].correct;
  const currentQ = questions[currentQuestionIndex];

  if (selected === correct) {
    console.log('correct streak:', consecutiveCorrect);
    console.log(currentLevel);
    consecutiveCorrect++;
    setTimeout(() => {
      // Mastery condition
      if (consecutiveCorrect >= 5) {
        alert("ðŸŽ‰ Great job! You answered 5 in a row correctly. Moving to next level!");
        finishLevel();
      } else {
        loadNextQuestion();
      }
    }, 300); // short delay for feedback
  } else {
    alert(`âŒ Oops! The answer was wrong.`);
    wrongQuestions.push(currentQ);
    consecutiveCorrect = 0;
    setTimeout(() => {
      loadNextQuestion();
    }, 100); // short delay for feedback
  }
}
  
      
  
function fireConfetti() {
  confetti({
    particleCount: 300,
    spread: 100,
    origin: { y: 0.3 },
    gravity: 1.7,              // Fast falling
    ticks: 400,                // Lives longer
    decay: 0.95,               // Slower fade-out
    shapes: ['circle'],
    colors: ['#f7fac5', '#ff6262', '#faa534', '#22b4a1'],

  });
}


let rainInterval;

function startConfettiRain(duration = 5000) {
  const end = Date.now() + duration;

  rainInterval = setInterval(() => {
    confetti({
      particleCount: 5,
      angle: 90,
      spread: 15,
      startVelocity: 20,
      gravity: 1.5,
      ticks: 400,                // Lives longer
    decay: 0.95, 
      origin: {
        x: Math.random(),
        y: 0
      },
      colors: ['#f7fac5', '#ff6262', '#faa534', '#22b4a1'],
      shapes: ['circle'],
      scalar: 0.8,
      zIndex: 999
    });

    if (Date.now() > end) clearInterval(rainInterval);
  }, 50); // emit every 50ms
}
        
     
  
    function loadNextQuestion() {
      currentQuestionIndex++;
      turnCount++;
  
      if (turnCount % 3 === 0 && wrongQuestions.length > 0) {
        questions.splice(currentQuestionIndex, 0, wrongQuestions.shift());
      }
  
      displayQuestion();
    }
  
    function finishLevel() {
  
      if (currentLevel < maxLevel) {
        startConfettiRain(3000); // Start confetti rain for 5 seconds
        document.getElementById("question-container").innerHTML = `
          <p>âœ… You've completed Level ${currentLevel}.</p>
          <button class="option-btn" onclick="goToNextLevel()">Go to Level ${currentLevel + 1}</button>
        `;
      } else {
        document.getElementById("question-container").innerHTML = `<p>ðŸŽ‰ Congratulations! Youâ€™ve completed all levels!</p>`;
        fireConfetti(); // Fire confetti for final level completion
        setTimeout(() => {
      window.location.href = "home.html";
    }, 5000); // 2 second delay for user to see the message
      }
    }
    function goToNextLevel() {
      currentLevel++;
      fetchQuestionsFromServer(currentLevel);
    }
  






  
    window.onload = () => {
  fetchQuestionsFromServer(currentLevel);
};
  </script>
  
</body>
</html>
