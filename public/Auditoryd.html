<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auditory Dyslexia Training</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    @font-face {
      font-family: 'OpenDyslexic';
      src: url('https://cdn.jsdelivr.net/gh/antijingoist/open-dyslexic/otf/OpenDyslexic-Regular.otf') format('opentype');
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'OpenDyslexic', sans-serif;
      background: #f4f4f9;
      color: #2a3d66;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #2a3d66;
      padding: 15px 20px;
      text-align: center;
      color: white;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    }

    main {
      flex-grow: 1;
      padding: 20px;
      background: rgb(213, 138, 225); /* kept from auditory.html */
      border-radius: 16px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #question-container {
      background: white;
      color: #2a3d66;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
      width: 100%;
      text-align: center;
    }

    .option-btn {
      background: #4e8af0;
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 12px 18px;
      cursor: pointer;
      margin: 8px 0;
      width: 100%;
      transition: background 0.3s ease;
    }

    .option-btn:hover {
      background: #3a7ae0;
    }

    #next-btn {
      margin-top: 20px;
      background: #4caf50;
      color: #1a1a1a;
      font-weight: 700;
      font-size: 1.2rem;
      padding: 12px 25px;
      border-radius: 20px;
      cursor: pointer;
      display: none;
    }
    .audio-btn {
      background: #4caf50;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      transition: all 0.2s ease;
    }
    .audio-btn:hover { transform: scale(1.1); }
    

    @media (max-width: 600px) {
      main {
        margin: 10px auto;
        padding: 15px;
      }
    }

    /* Loading Animation */
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    
    .loading-dots {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    
    .loading-dots span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #4e8af0;
      animation: loading-bounce 1.4s ease-in-out infinite both;
    }
    
    .loading-dots span:nth-child(1) {
      animation-delay: -0.32s;
    }
    
    .loading-dots span:nth-child(2) {
      animation-delay: -0.16s;
    }
    
    .loading-dots span:nth-child(3) {
      animation-delay: 0s;
    }
    
    @keyframes loading-bounce {
      0%, 80%, 100% {
        transform: scale(0);
        opacity: 0.5;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* --- Popup Modals --- */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.4);
      z-index: 9999;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.3s;
    }
    .modal-content {
      background: #fff;
      padding: 2rem 1.5rem;
      border-radius: 18px;
      max-width: 90vw;
      width: 340px;
      text-align: center;
      box-shadow: 0 4px 24px rgba(0,0,0,0.18);
      position: relative;
      animation: bounceIn 0.5s;
    }
    /* Error Modal */
    #error-modal .modal-content {
      animation: shake 0.4s;
    }
    #error-modal .modal-title {
      color: #ff6262;
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }
    #error-modal .modal-btn {
      background: #ff6262;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 22px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.2s;
    }
    #error-modal .modal-btn:hover {
      background: #e03a3a;
    }
    /* Level Modal */
    #level-modal .modal-content {
      animation: bounceIn 0.5s;
    }
    #level-modal .modal-title {
      color: #ffd700;
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      text-shadow: 1px 1px 8px #ffef8e;
    }
    #level-modal .modal-btn {
      background: linear-gradient(90deg, #4caf50 60%, #ffd700 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 22px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 1rem;
      box-shadow: 0 2px 8px #ffd70060;
      transition: background 0.2s;
    }
    #level-modal .modal-btn:hover {
      background: linear-gradient(90deg, #388e3c 60%, #ffd700 100%);
    }

    /* Loading Popup Modal */
    .loading-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      z-index: 10000;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.3s ease;
    }

    .loading-modal-content {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      animation: bounceIn 0.5s ease;
    }

    .loading-modal-title {
      color: #2a3d66;
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    .loading-modal-dots {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .loading-modal-dots span {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #4e8af0;
      animation: loading-bounce 1.4s ease-in-out infinite both;
    }

    .loading-modal-dots span:nth-child(1) {
      animation-delay: -0.32s;
    }

    .loading-modal-dots span:nth-child(2) {
      animation-delay: -0.16s;
    }

    .loading-modal-dots span:nth-child(3) {
      animation-delay: 0s;
    }

    /* Animations */
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-10px); }
      40% { transform: translateX(10px); }
      60% { transform: translateX(-10px); }
      80% { transform: translateX(10px); }
      100% { transform: translateX(0); }
    }
    @keyframes bounceIn {
      0% { transform: scale(0.7); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      80% { transform: scale(0.95); }
      100% { transform: scale(1); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Auditory Dyslexia Trainer</h1>
  </header>
  <main>
    <div id="question-container">
      Loading questions...
    </div>
    <button id="next-btn" onclick="loadNextQuestion()">Next</button>
  </main>

  <!-- Error Modal -->
  <div id="error-modal" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-title">üòï</div>
      <div id="error-message" style="font-size:1.1rem; margin-bottom:1.5rem;"></div>
      <button id="error-close-btn" class="modal-btn">Try Again</button>
    </div>
  </div>

  <!-- Level Modal -->
  <div id="level-modal" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-title">üèÜ</div>
      <div id="level-message" style="font-size:1.15rem; margin-bottom:1.5rem;"></div>
      <button id="level-close-btn" class="modal-btn">Continue</button>
    </div>
  </div>

  <!-- Loading Modal -->
  <div id="loading-modal" class="loading-modal">
    <div class="loading-modal-content">
      <div class="loading-modal-title">Loading Questions</div>
      <div class="loading-modal-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>

  <script>
    let questions = [];
    let currentQuestionIndex = 0;
    let currentLevel = 1;
    const maxLevel = 3;
  
    let wrongQuestions = [];
    let turnCount = 0;
    let consecutiveCorrect = 0;
    let voices = [];

function loadVoicesAndSpeak(message) {
  voices = speechSynthesis.getVoices();
  if (voices.length === 0) {
    // Voices not loaded yet, try again shortly
    setTimeout(() => loadVoicesAndSpeak(message), 100);
    return;
  }
  readAloud(message);
}

const getFemaleVoice = () =>
  voices.find(v =>
    v.lang.startsWith('en') &&
    (/female|woman|zira/.test(v.name.toLowerCase()) ||
    (v.gender?.toLowerCase?.() === 'female'))
  );

function readAloud(text) {
  speechSynthesis.cancel();
  const utterance = new SpeechSynthesisUtterance(
    text.replace(/\/\s*/g, ' ').replace(/\s{2,}/g, ' ')
  );
  utterance.voice = getFemaleVoice() || null;
  Object.assign(utterance, { rate: 0.9, pitch: 1, lang: 'en-US' });
  speechSynthesis.speak(utterance);
}

window.addEventListener('DOMContentLoaded', () => {
  const message = "Welcome to Auditory Dyslexia Training.Click on the speaker icon to hear the questions. Let's get started!";
  loadVoicesAndSpeak(message);
});
  
    async function fetchQuestionsFromServer(level = 1) {
      try {
        // Show loading popup
        showLoadingModal();
        
        const response = await fetch(`http://localhost:3000/api/dyslexia-questions?type=auditory&level=${level}`);
        questions = await response.json();
        currentQuestionIndex = 0;
        wrongQuestions = [];
        turnCount = 0;
        consecutiveCorrect = 0;
        
        // Hide loading popup and display question
        hideLoadingModal();
        displayQuestion();
      } catch (error) {
        hideLoadingModal();
        showErrorModal("Failed to load questions. Please try again later.");
        console.error("Error fetching questions:", error);
      }
    }
  
    function displayQuestion() {
      const container = document.getElementById("question-container");
      // document.getElementById("next-btn").style.display = "none";
  
      if (currentQuestionIndex < questions.length) {
        const q = questions[currentQuestionIndex];
        container.innerHTML = `
          <h2>Level ${currentLevel}</h2>
          <button class="audio-btn" onclick="readAloud('${q.question.replace(/'/g, "\\'")}')">üîä </button>
          <p>${q.question}</p>
          ${q.options.map(opt => `<button class="option-btn" onclick="checkAnswer('${opt}')">${opt}</button>`).join("")}
        `;
      } else if (wrongQuestions.length > 0) {
        questions.push(wrongQuestions.shift());
        displayQuestion();
      } else {
        finishLevel();
      }
    }
  
    function checkAnswer(selected) {
      const correct = questions[currentQuestionIndex].correct;
      const currentQ = questions[currentQuestionIndex];

      if (selected === correct) {
        console.log('correct streak:', consecutiveCorrect);
        console.log(currentLevel);
        consecutiveCorrect++;
        setTimeout(() => {
          // Mastery condition
          if (consecutiveCorrect >= 5) {
            finishLevel();
          } else {
            loadNextQuestion();
          }
        }, 300); // short delay for feedback
      } else {
        showErrorModal(
          `‚ùå <b>Oops!</b> That answer was wrong.<br>Try again!`,
          () => {
            wrongQuestions.push(currentQ);
            consecutiveCorrect = 0;
            loadNextQuestion();
          }
        );
      }
    }
  
    function fireConfetti() {
      confetti({
        particleCount: 300,
        spread: 100,
        origin: { y: 0.3 },
        gravity: 1.7,              // Fast falling
        ticks: 400,                // Lives longer
        decay: 0.95,               // Slower fade-out
        shapes: ['circle'],
        colors: ['#f7fac5', '#ff6262', '#faa534', '#22b4a1'],

      });
    }

    let rainInterval;

    function startConfettiRain(duration = 5000) {
      const end = Date.now() + duration;

      rainInterval = setInterval(() => {
        confetti({
          particleCount: 5,
          angle: 90,
          spread: 15,
          startVelocity: 20,
          gravity: 1.5,
          ticks: 400,                // Lives longer
        decay: 0.95, 
          origin: {
            x: Math.random(),
            y: 0
          },
          colors: ['#f7fac5', '#ff6262', '#faa534', '#22b4a1'],
          shapes: ['circle'],
          scalar: 0.8,
          zIndex: 999
        });

        if (Date.now() > end) clearInterval(rainInterval);
      }, 50); // emit every 50ms
    }
        
     
  
    function loadNextQuestion() {
      currentQuestionIndex++;
      turnCount++;
  
      if (turnCount % 3 === 0 && wrongQuestions.length > 0) {
        questions.splice(currentQuestionIndex, 0, wrongQuestions.shift());
      }
  
      displayQuestion();
    }
  
    function finishLevel() {
      startConfettiRain(3000); // Start confetti rain for 3 seconds
      
      if (currentLevel < maxLevel) {
        showLevelModal(
          `‚úÖ <b>You've completed Level ${currentLevel}!</b>`,
          `Go to Level ${currentLevel + 1}`,
          goToNextLevel
        );
      } else {
        document.getElementById("question-container").innerHTML = `<p>üéâ Congratulations! You've completed all levels!</p>`;
        fireConfetti(); // Fire confetti for final level completion
        setTimeout(() => {
          window.location.href = "home.html";
        }, 5000); // 5 second delay for user to see the message
      }
    }
    function goToNextLevel() {
      currentLevel++;
      fetchQuestionsFromServer(currentLevel);
    }
  
    function showErrorModal(message, callback) {
      const modal = document.getElementById('error-modal');
      document.getElementById('error-message').innerHTML = message;
      modal.style.display = 'flex';
      function closeHandler() {
        modal.style.display = 'none';
        document.getElementById('error-close-btn').removeEventListener('click', closeHandler);
        if (callback) callback();
      }
      document.getElementById('error-close-btn').addEventListener('click', closeHandler);
    }

    function showLevelModal(message, btnText, callback) {
      const modal = document.getElementById('level-modal');
      document.getElementById('level-message').innerHTML = message;
      const btn = document.getElementById('level-close-btn');
      btn.textContent = btnText || "Continue";
      modal.style.display = 'flex';
      function closeHandler() {
        modal.style.display = 'none';
        btn.removeEventListener('click', closeHandler);
        if (callback) callback();
      }
      btn.addEventListener('click', closeHandler);
    }

    function showLoadingModal() {
      const modal = document.getElementById('loading-modal');
      modal.style.display = 'flex';
    }

    function hideLoadingModal() {
      const modal = document.getElementById('loading-modal');
      modal.style.display = 'none';
    }
  
    window.onload = () => {
  fetchQuestionsFromServer(currentLevel);
};
  </script>
  
</body>
</html>
