<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visual Dyslexia Training</title>
  <style>
    @font-face {
      font-family: 'OpenDyslexic';
      src: url('https://cdn.jsdelivr.net/gh/antijingoist/open-dyslexic/otf/OpenDyslexic-Regular.otf') format('opentype');
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'OpenDyslexic', sans-serif;
      background: #f4f4f9;
      color: #2a3d66;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #2a3d66;
      padding: 15px 20px;
      text-align: center;
      color: white;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    }

    main {
      flex-grow: 1;
      padding: 20px;
      background: rgb(213, 138, 225);
      border-radius: 16px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #question-container {
      background: white;
      color: #2a3d66;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
      width: 100%;
      text-align: center;
    }
    .audio-btn {
      background: #4caf50;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      transition: all 0.2s ease;
    }
    .audio-btn:hover { transform: scale(1.1); }
    

    .option-btn {
      background: #4e8af0;
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 12px 18px;
      cursor: pointer;
      margin: 8px 0;
      width: 100%;
      transition: background 0.3s ease;
    }

    .option-btn:hover {
      background: #3a7ae0;
    }

    #next-btn {
      margin-top: 20px;
      background: #4caf50;
      color: #1a1a1a;
      font-weight: 700;
      font-size: 1.2rem;
      padding: 12px 25px;
      border-radius: 20px;
      cursor: pointer;
      display: none;
    }

    @media (max-width: 600px) {
      main {
        margin: 10px auto;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Visual Dyslexia Trainer</h1>
  </header>
  <main>
    <div id="question-container">
      Loading questions...
    </div>
    <!-- <button id="next-btn" onclick="loadNextQuestion()">Next</button> -->
  </main>

  <!-- visualdemo.html (only <script> section changed below) -->
    <script>
      let questions = [];
      let currentQuestionIndex = 0;
      let currentLevel = 1;
      const maxLevel = 3;
    
      let wrongQuestions = [];
      let turnCount = 0;
      let consecutiveCorrect = 0;
    
      async function fetchQuestionsFromServer(level) {
        try {
          const response = await fetch(`http://localhost:3000/api/dyslexia-questions?type=visual&level=${level}`);
          questions = await response.json();
          currentQuestionIndex = 0;
          wrongQuestions = [];
          turnCount = 0;
          consecutiveCorrect = 0;
          displayQuestion();
        } catch (error) {
          document.getElementById("question-container").innerText = "Failed to load questions.";
          console.error("Error fetching questions:", error);
        }
      }
      function escapeHTML(str) {
  if (!str) return '';
  return str.replace(/[&<>"']/g, function(m) {
    return ({
      '&': '&amp;',
      '<': '&lt;',
      '>': '&gt;',
      '"': '&quot;',
      "'": '&#39;'
    })[m];
  });
}
      function displayQuestion() {
  const container = document.getElementById("question-container");
  
  if (currentQuestionIndex < questions.length) {
    const q = questions[currentQuestionIndex];
    // console.log(`Displaying question ${currentQuestionIndex + 1}:`, q);
    container.innerHTML = `
      <h2>Level ${currentLevel}</h2>
      <button class="audio-btn" onclick="readAloud('${q.question.replace(/'/g, "\\'")}')">ðŸ”Š </button>
      <p>${q.question}</p>
      <p>${escapeHTML(q.symbol || q.letter || q.shape || q.number || q.word || "")}</p>
      
      ${q.options.map(opt => `<button class="option-btn" onclick="checkAnswer('${opt}')">${opt}</button>`).join("")}
    `;
    // document.getElementById("next-btn").style.display = "none";
  } else {
    if (wrongQuestions.length > 0) {
      questions.push(wrongQuestions.shift());
      displayQuestion();
    } else {
      finishLevel();
    }
    // document.getElementById("next-btn").style.display = "none";
  }
}

      function readAloud(text) {
  const synth = window.speechSynthesis;
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.rate = 0.9;
  utterance.pitch = 1;
  utterance.lang = 'en-US';
  synth.speak(utterance);
}

    
function checkAnswer(selected) {
  const correct = questions[currentQuestionIndex].correct;
  const currentQ = questions[currentQuestionIndex];

  if (selected === correct) {
    console.log('correct streak:', consecutiveCorrect);
    console.log(currentLevel);
    consecutiveCorrect++;
    setTimeout(() => {
      // Mastery condition
      if (consecutiveCorrect >= 5) {
        alert("ðŸŽ‰ Great job! You answered 5 in a row correctly. Moving to next level!");
        finishLevel();
      } else {
        loadNextQuestion();
      }
    }, 300); // short delay for feedback
  } else {
    alert(`âŒ Oops! The correct answer is ${correct}.`);
    wrongQuestions.push(currentQ);
    consecutiveCorrect = 0;
    setTimeout(() => {
      loadNextQuestion();
    }, 100); // short delay for feedback
  }
}
  
      
  
      // document.getElementById("next-btn").style.display = "inline-block";
    
    
      function loadNextQuestion() {
        currentQuestionIndex++;
        turnCount++;
    
        // Inject wrong question every 3 turns
        if (turnCount % 3 === 0 && wrongQuestions.length > 0) {
          questions.splice(currentQuestionIndex, 0, wrongQuestions.shift());
        }
    
        displayQuestion();
      }
    
      function finishLevel() {
 
        if (currentLevel < maxLevel) {
        document.getElementById("question-container").innerHTML = `
          <p>âœ… You've completed Level ${currentLevel}.</p>
          <button class="option-btn" onclick="goToNextLevel()">Go to Level ${currentLevel + 1}</button>
        `;
      } else {
        document.getElementById("question-container").innerHTML = `<p>ðŸŽ‰ Congratulations! Youâ€™ve completed all levels!</p>`;
        setTimeout(() => {
      window.location.href = "home.html";
    }, 2000); // 2 second delay for user to see the message
      }
    }
    
      function goToNextLevel() {
  currentLevel++;
  consecutiveCorrect = 0; // Reset streak for new level
  fetchQuestionsFromServer(currentLevel);
}
      window.onload = () => fetchQuestionsFromServer(currentLevel);
    </script>
    

</body>
</html>
