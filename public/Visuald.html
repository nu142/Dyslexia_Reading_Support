  <style>
    @font-face {
      font-family: 'OpenDyslexic';

    * {box-sizing: border-box;}
    body {
      margin: 0;
      font-family: 'OpenDyslexic', sans-serif;
      background: #f4f4f9;
      color: #2a3d66;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #2a3d66;
      padding: 15px 20px;
      text-align: center;
      color: white;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    }

    main {
      flex-grow: 1;
      padding: 20px;
      background: rgb(213, 138, 225);
      border-radius: 16px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #question-container {
      background: white;
      color: #2a3d66;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
      width: 100%;
      text-align: center;
    }
    .audio-btn {
      background: #4caf50;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      transition: all 0.2s ease;
    }
    .audio-btn:hover { transform: scale(1.1); }
    

    .option-btn {
      background: #4e8af0;
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 12px 18px;
      cursor: pointer;
      margin: 8px 0;
      width: 100%;
      transition: background 0.3s ease;
    }

    .option-btn:hover {
      background: #3a7ae0;
    }

    #next-btn {
      margin-top: 20px;
      background: #4caf50;
      color: #1a1a1a;
      font-weight: 700;
      font-size: 1.2rem;
      padding: 12px 25px;
      border-radius: 20px;
      cursor: pointer;
      display: none;
    }

    @media (max-width: 600px) {
      main {
        margin: 10px auto;
        padding: 15px;
      }
    }

    /* Loading Animation */
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    .loading-dots {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .loading-dots span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #4e8af0;
      animation: loading-bounce 1.4s ease-in-out infinite both;
    }
    .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
    .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
    .loading-dots span:nth-child(3) { animation-delay: 0s; }
    @keyframes loading-bounce {
      0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }

    /* --- Popup Modals --- */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.4);
      z-index: 9999;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.3s;
    }
    .modal-content {
      background: #fff;
      padding: 2rem 1.5rem;
      border-radius: 18px;
      max-width: 90vw;
      width: 340px;
      text-align: center;
      box-shadow: 0 4px 24px rgba(0,0,0,0.18);
      position: relative;
      animation: bounceIn 0.5s;
      color: #2a3d66;
    }
    /* Error Modal */
    #error-modal .modal-content { animation: shake 0.4s; }
    #error-modal .modal-title {
      color: #ff6262;
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }
    #error-modal .modal-btn {
      background: #ff6262;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 22px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.2s;
    }
    #error-modal .modal-btn:hover { background: #e03a3a; }
    /* Level Modal */
    #level-modal .modal-content { animation: bounceIn 0.5s; }
    #level-modal .modal-title {
      color: #ffd700;
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      text-shadow: 1px 1px 8px #ffef8e;
    }
    #level-modal .modal-btn {
      background: linear-gradient(90deg, #4caf50 60%, #ffd700 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 22px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 1rem;
      box-shadow: 0 2px 8px #ffd70060;
      transition: background 0.2s;
    }
    #level-modal .modal-btn:hover {
      background: linear-gradient(90deg, #388e3c 60%, #ffd700 100%);
    }
    /* Loading Popup Modal */
    .loading-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      z-index: 10000;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.3s ease;
    }
    .loading-modal-content {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      text-align: center;

    }
    .loading-modal-title {
      color: #2a3d66;

      margin-bottom: 1.5rem;
      font-weight: 600;
    }
    .loading-modal-dots {
      display: inline-flex;
      align-items: center;

    }
    .loading-modal-dots span {
      width: 12px;
      height: 12px;
      border-radius: 50%;

      animation: loading-bounce 1.4s ease-in-out infinite both;

    .loading-modal-dots span:nth-child(1) { animation-delay: -0.32s; }
    .loading-modal-dots span:nth-child(2) { animation-delay: -0.16s; }
    .loading-modal-dots span:nth-child(3) { animation-delay: 0s; }


    
/* Level up message */
.level-up-message {

    @keyframes shake {

      40% { transform: translateX(10px); }

    <script>
      let questions = [];
      let currentQuestionIndex = 0;
      let currentLevel = 1;
      const maxLevel = 3;
    
      let wrongQuestions = [];
      let turnCount = 0;
      let consecutiveCorrect = 0;
    let voices = [];

function loadVoicesAndSpeak(message) {
  voices = speechSynthesis.getVoices();
  if (voices.length === 0) {
    // Voices not loaded yet, try again shortly
    setTimeout(() => loadVoicesAndSpeak(message), 100);
    return;
  }
  readAloud(message);
}
const getFemaleVoice = () =>
  voices.find(v =>
    v.lang.startsWith('en') &&
    (/female|woman|zira/.test(v.name.toLowerCase()) ||
    (v.gender?.toLowerCase?.() === 'female'))
  );

function readAloud(text) {
  speechSynthesis.cancel();
  const utterance = new SpeechSynthesisUtterance(
    text.replace(/\/\s*/g, ' ').replace(/\s{2,}/g, ' ')
  );
  utterance.voice = getFemaleVoice() || null;
  Object.assign(utterance, { rate: 0.9, pitch: 1, lang: 'en-US' });
  speechSynthesis.speak(utterance);
}

window.addEventListener('DOMContentLoaded', () => {
  const message = "Welcome to Dyslexia Training.Click on the speaker icon to hear the questions. Let's get started!";
  loadVoicesAndSpeak(message);
});
    
      async function fetchQuestionsFromServer(level) {
        try {
          // Show loading popup
          showLoadingModal();
          const response = await fetch(`http://localhost:3000/api/dyslexia-questions?type=visual&level=${level}`);
          questions = await response.json();
          currentQuestionIndex = 0;
          wrongQuestions = [];
          turnCount = 0;
          consecutiveCorrect = 0;
          // Hide loading popup and display question
          hideLoadingModal();
          displayQuestion();
        } catch (error) {
          hideLoadingModal();
          showErrorModal("Failed to load questions. Please try again later.");
          console.error("Error fetching questions:", error);
        }
      }
      function escapeHTML(str) {
  if (!str) return '';
  return str.replace(/[&<>"']/g, function(m) {
    return ({
      '&': '&amp;',
      '<': '&lt;',
      '>': '&gt;',
      '"': '&quot;',
      "'": '&#39;'
    })[m];
  });
}
      function displayQuestion() {
  const container = document.getElementById("question-container");
  
  if (currentQuestionIndex < questions.length) {
    const q = questions[currentQuestionIndex];
    // console.log(`Displaying question ${currentQuestionIndex + 1}:`, q);
    container.innerHTML = `
      <h2>Level ${currentLevel}</h2>
      <button class="audio-btn" onclick="readAloud('${q.question.replace(/'/g, "\\'")}')">üîä </button>
      <p>${q.question}</p>
      <p>${escapeHTML(q.symbol || q.letter || q.shape || q.number || q.word || "")}</p>
      
      ${q.options.map(opt => `<button class="option-btn" onclick="checkAnswer('${opt}')">${opt}</button>`).join("")}
    `;
    // document.getElementById("next-btn").style.display = "none";
  } else {
    if (wrongQuestions.length > 0) {
      questions.push(wrongQuestions.shift());
      displayQuestion();
    } else {
      finishLevel();
    }
    // document.getElementById("next-btn").style.display = "none";
  }
}

    
function checkAnswer(selected) {
  const correct = questions[currentQuestionIndex].correct;
  const currentQ = questions[currentQuestionIndex];
  if (selected === correct) {
    consecutiveCorrect++;
    setTimeout(() => {
      if (consecutiveCorrect >= 2) {
        finishLevel();
      } else {
        loadNextQuestion();
      }
    }, 300);
  } else {
    showErrorModal(
      `‚ùå <b>Oops!</b> That answer was wrong.<br>Try again!`,
      () => {
        wrongQuestions.push(currentQ);
        consecutiveCorrect = 0;
        loadNextQuestion();
      }
    );
  }
}
function fireConfetti() {
  confetti({
    particleCount: 300,
    spread: 100,
    origin: { y: 0.3 },
    gravity: 1.7,              // Fast falling
    ticks: 400,                // Lives longer
    decay: 0.95,               // Slower fade-out
    shapes: ['circle'],
    colors: ['#f7fac5', '#ff6262', '#faa534', '#22b4a1'],

  });
}


let rainInterval;

function startConfettiRain(duration = 5000) {
  const end = Date.now() + duration;

  rainInterval = setInterval(() => {
    confetti({
      particleCount: 5,
      angle: 90,
      spread: 15,
      startVelocity: 20,
      gravity: 1.5,
      ticks: 400,                // Lives longer
    decay: 0.95, 
      origin: {
        x: Math.random(),
        y: 0
      },
      colors: ['#f7fac5', '#ff6262', '#faa534', '#22b4a1'],
      shapes: ['circle'],
      scalar: 0.8,
      zIndex: 999
    });

    if (Date.now() > end) clearInterval(rainInterval);
  }, 50); // emit every 50ms
}
        
      // document.getElementById("next-btn").style.display = "inline-block";
    
    
      function loadNextQuestion() {
        
        currentQuestionIndex++;
        turnCount++;
    
        // Inject wrong question every 3 turns
        if (turnCount % 3 === 0 && wrongQuestions.length > 0) {
          questions.splice(currentQuestionIndex, 0, wrongQuestions.shift());
        }
    
        displayQuestion();
      }
    
      function finishLevel() {
      startConfettiRain(3000);
      if (currentLevel < maxLevel) {
        // Show completion UI
        document.getElementById("question-container").innerHTML = `
          <p>‚úÖ You've completed Level ${currentLevel}.</p>
          <button class="option-btn" onclick="goToNextLevel()">Go to Level ${currentLevel + 1}</button>
        `;
      } else {
        // Final level completion
        document.getElementById("question-container").innerHTML = `
          <p>üéâ Congratulations! You've completed all levels!</p>
        `;
        fireConfetti(); 
        setTimeout(() => {
          completeLevelAndRedirect(); // Added this new function
        }, 3000);
      }
    }
  

  async function getSavedLevel() {
  let username = localStorage.getItem('username');
  let userData = JSON.parse(localStorage.getItem('currentUser')) || {};
  if (!username && userData.username) username = userData.username;
  if (!username) return 1;

  try {
    // Fetch user data from backend
    const res = await fetch(`/auth/user/${username}`);
    if (!res.ok) throw new Error('Failed to fetch user data');
    const data = await res.json();
    // Check for completedLevels in profile
    const completed = data?.user?.profile?.completedLevels?.auditory;
    // If user has completed level 3, start at 3, else next level
    if (typeof completed === 'number' && completed > 0) {
      return completed;
    } 
  } catch (e) {
    console.warn('Could not fetch saved level:', e);
  }
  return 1;
}

  async function completeLevelAndRedirect() {
  console.log('[Frontend] Starting level completion process...');
  
  // Show loading indicator
  const loadingIndicator = document.createElement('div');
  loadingIndicator.className = 'loading-overlay';
  loadingIndicator.innerHTML = `
    <div class="loading-spinner"></div>
    <p>Saving your progress...</p>
  `;
  document.body.appendChild(loadingIndicator);

  try {
    // 1. Get user session data with multiple fallbacks
    let username = localStorage.getItem('username');
    const authToken = localStorage.getItem('authToken');
    let userData = JSON.parse(localStorage.getItem('currentUser')) || {};

    // Fallback to userData if username not directly in localStorage
    if (!username && userData.username) {
      username = userData.username;
      console.log('[Frontend] Retrieved username from userData');
    }

    // Final fallback - redirect to login if no user session
    if (!username) {
      console.error('[Frontend] No user session found');
      throw new Error('session_expired');
    }

    console.log(`[Frontend] Completing level for ${username}, type: auditory, level: ${currentLevel}`);

    // 2. Make API request to save progress
    const response = await fetch('/auth/complete-level', {
      method: 'POST',
      headers: { 
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${authToken || ''}`,
      },
      body: JSON.stringify({
        username: username,
        dyslexiaType: 'auditory',
        level: currentLevel
      })
    });
    
    console.log('[Frontend] API request sent to ',response);
    console.log('[Frontend] API request body:', response.body);

    console.log('[Frontend] API response status:', response.status);
    
    // 3. Handle API response
    if (!response.ok) {
      const errorData = await response.json();
      console.error('[Frontend] API error response:', errorData);
      throw new Error(errorData.message || 'api_error');
    }

    const data = await response.json();
    console.log('[Frontend] API success response:', data);

    if (data.success) {
      // 4. Update local user data
      userData.badge = data.badges || userData.badge || {};
      userData.profile = userData.profile || {};
      userData.profile.completedLevels = data.completedLevels || userData.profile.completedLevels || {};
      
      localStorage.setItem('currentUser', JSON.stringify(userData));
      console.log('[Frontend] Updated user data:', userData);
      
      // 5. Visual feedback
      fireConfetti();
      startConfettiRain(3000);
      showLevelUpMessage(currentLevel);
      
      // 6. Redirect after delay
      setTimeout(() => {
        window.location.href = `home.html?levelCompleted=auditory&lvl=${currentLevel}`;
      }, 3000);
    } else {
      throw new Error(data.message || 'progress_save_failed');
    }
  } catch (error) {
    console.error('[Frontend] System error:', {
      error: error.message,
      stack: error.stack,
      currentLevel: currentLevel,
      localStorage: {
        username: localStorage.getItem('username'),
        authToken: localStorage.getItem('authToken'),
        currentUser: localStorage.getItem('currentUser')
      }
    });
    
    // 7. User-friendly error handling
    let errorMessage = 'We couldn\'t save your progress.';
    let redirectToLogin = false;

    switch(error.message) {
      case 'session_expired':
        errorMessage = 'Your session expired. Please login again.';
        redirectToLogin = true;
        break;
      case 'api_error':
        errorMessage = 'Server error. Your progress might not be saved.';
        break;
      case 'progress_save_failed':
        errorMessage = 'Failed to save progress. Please try again later.';
        break;
      default:
        errorMessage = `Error: ${error.message}`;
    }

    showErrorModal(
      `${errorMessage}<br><br>Don't worry - you can try again later.`,
      () => {
        if (redirectToLogin) {
          window.location.href = 'login.html?redirect=' + 
            encodeURIComponent(window.location.pathname);
        }
      }
    );
  } finally {
    // 8. Always remove loading indicator
    loadingIndicator.remove();
  }
}
  function showLevelUpMessage(level) {
  const messages = {
    1: "Great start! You've completed Level 1!",
    2: "Awesome! Level 2 mastered!",
    3: "Incredible! You've mastered all levels!"
  };

  const messageDiv = document.createElement('div');
  messageDiv.className = 'level-up-message';
  messageDiv.innerHTML = `
    <div class="message-box">
      <h3>${messages[level] || 'Level Completed!'}</h3>
      <div class="level-badge">
        <img src="assets/badges/auditory-level-${level}.png" alt="Level ${level} Badge">
      </div>
    </div>
  `;
  
  document.body.appendChild(messageDiv);
  setTimeout(() => messageDiv.remove(), 3000);
}
    
  function goToNextLevel() {
  currentLevel++;
  fetchQuestionsFromServer(currentLevel);
}

function showErrorModal(message, callback) {
  const modal = document.getElementById('error-modal');
  document.getElementById('error-message').innerHTML = message;
  modal.style.display = 'flex';
  function closeHandler() {
    modal.style.display = 'none';
    document.getElementById('error-close-btn').removeEventListener('click', closeHandler);
    if (callback) callback();
  }
  document.getElementById('error-close-btn').addEventListener('click', closeHandler);
}

function showLevelModal(message, btnText, callback) {
  const modal = document.getElementById('level-modal');
  document.getElementById('level-message').innerHTML = message;
  const btn = document.getElementById('level-close-btn');
  btn.textContent = btnText || "Continue";
  modal.style.display = 'flex';
  function closeHandler() {
    modal.style.display = 'none';
    btn.removeEventListener('click', closeHandler);
    if (callback) callback();
  }
  btn.addEventListener('click', closeHandler);
}

function showLoadingModal() {
  const modal = document.getElementById('loading-modal');
  modal.style.display = 'flex';
}

function hideLoadingModal() {
  const modal = document.getElementById('loading-modal');
  modal.style.display = 'none';

}


document.getElementById('close-btn').addEventListener('click', async function() {
  // Show loading overlay or spinner if you want
  let username = localStorage.getItem('username');
  let authToken = localStorage.getItem('authToken');
  let userData = JSON.parse(localStorage.getItem('currentUser')) || {};
  if (!username && userData.username) username = userData.username;

  if (!username) {
    window.location.href = 'login.html';
    return;
  }

  try {
    // Save current progress
    await fetch('/auth/complete-level', {
      method: 'POST',
      headers: { 
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${authToken || ''}`,
      },
      body: JSON.stringify({
        username: username,
        dyslexiaType: 'auditory',
        level: currentLevel
      })
    });
  } catch (e) {
    // Optionally show an error or fallback
    console.error('Could not save progress:', e);
  }

  // Redirect to home or results page
  window.location.href = 'home.html';
});
