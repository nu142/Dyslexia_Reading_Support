<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | ReadAble</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/antijingoist/open-dyslexic/webkit.css">
 <style>
   @font-face {
      font-family: 'OpenDyslexic';
      src: url('https://cdn.jsdelivr.net/gh/antijingoist/open-dyslexic/otf/OpenDyslexic-Regular.otf') format('opentype');
    }
  body {
    position: relative;
    font-family: 'OpenDyslexic', sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #2a3d66, #ffffff); 
    color: #333333;
    font-size: 18px;
  }

  .login-section {
    background-color: #ffffff;
    padding: 40px 60px;
    max-width: 400px;
    margin: 80px auto;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  }

  .login-section h2 {
    font-size: 26px;
    margin-bottom: 24px;
    color: #2a3d66;
    text-align: center;
  }

  .login-form {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  .login-form label {
    font-size: 17px;
    font-weight: bold;
    margin-bottom: 4px;
    color: #2a3d66;
  }

  .login-form input {
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
  }

  .login-form input:focus {
    border-color: #4e8af0;
    outline: none;
  }

  .btn-primary {
    background-color: #4caf50;
    color: white;
    text-decoration: none;
    padding: 14px 24px;
    border-radius: 8px;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    border: none;
  }

  .error-message {
    color: red;
    font-size: 14px;
    display: none;
  }

  .helper-links {
    text-align: center;
    margin-top: 16px;
    font-size: 14px;
  }

  .helper-links a {
    color: #4e8af0;
    text-decoration: none;
    margin-left: 4px;
  }

  @media (max-width: 600px) {
    .login-section {
      padding: 30px 20px;
      width: 80%;
    }

    .login-section h2 {
      font-size: 20px;
    }

    .login-form label {
      font-size: 14px;
    }

    .btn-primary {
      font-size: 14px;
      padding: 12px 20px;
    }

    .login-form input {
      font-size: 14px;
      padding: 10px;
    }
  }
</style>

</head>
<body>
  <section class="login-section">
    <h2>Welcome Back</h2>
    <form class="login-form" id="login-form" action="/login" method="POST">
      <label for="username">Username</label>
<input type="text" id="username" name="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <p class="error-message" id="login-error">Invalid email or password.</p>

      <button type="submit" class="btn-primary">Login</button>
    </form>

    <div class="helper-links">
      Don't have an account?
      <a href='signup.html'>Sign Up</a>
    </div>
  </section>

   <script>
    document.getElementById('login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorElement = document.getElementById('login-error');

      if (!username || !password) {
        errorElement.textContent = 'Please enter both fields';
        errorElement.style.display = 'block';
        return;
      }

      try {
        const response = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const result = await response.json();

        if (!result.success) {
          throw new Error(result.error || 'Login failed');
        }

        // Store all user data
        localStorage.setItem('currentUser', JSON.stringify({
          username: result.username,
          badge: result.badge,
          profile: result.profile
        }));

        window.location.href = 'home.html';
      } catch (error) {
        errorElement.textContent = error.message;
        errorElement.style.display = 'block';
      }
    });
  </script>


</body>
</html>
