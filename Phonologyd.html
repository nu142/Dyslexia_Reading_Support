<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Phonological Dyslexia Training</title>
<style>
 
  @import url('https://fonts.googleapis.com/css2?family=OpenDyslexic:wght@400;700&display=swap');

  /* Reset and base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'OpenDyslexic', sans-serif;
    background: #f4f4f9;
    color: #333333;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    line-height: 1.6;
    letter-spacing: 0.05em;
  }
  header {
    background: #2a3d66;
    padding: 15px 20px;
    text-align: center;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    color: white;
  }
  header h1 {
    margin: 0;
    font-weight: 600;
    font-size: 1.5rem;
  }
  .levels-container {
    display: flex;
    justify-content: space-around;
    background: #3a4a7a;
    padding: 12px 0;
    box-shadow: inset 0 -3px 5px rgba(255,255,255,0.06);
  }
  .level-btn {
    background: #4e8af0;
    border: none;
    padding: 10px 13px;
    border-radius: 8px;
    color: white;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    min-width: 70px;
    user-select: none;
  }
  .level-btn.active {
    background: #4caf50;
    color: white;
    font-weight: 600;
    box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
  }
  .level-btn:disabled {
    background: #a5aacc;
    color: #f4f4f9;
    cursor: default;
  }
  /* Progress bar container */
  .progress-container {
    margin: 15px 20px;
    background: #d1d9ff;
    height: 14px;
    border-radius: 10px;
    overflow: hidden;
  }
  .progress-bar {
    height: 14px;
    background: #4caf50;
    width: 0%;
    border-radius: 10px;
    transition: width 0.5s ease;
  }
  main {
    flex-grow: 1;
    padding: 20px;
    background: white;
    border-radius: 16px;
    margin: 0 auto 25px;
    box-shadow: 0 4px 20px rgba(42, 61, 102, 0.1);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    width: 90%;
    max-width: 600px;
    border: 1px solid #e0e0e0;
  }
  .exercise-title {
    font-weight: 600;
    font-size: 1.3rem;
    margin-bottom: 15px;
    text-align: center;
    color: #2a3d66;
  }
  .exercise-area {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 15px;
  }
  /* Buttons in exercises */
  button.option-btn {
    background: #4e8af0;
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: 600;
    font-size: 1.1rem;
    padding: 12px 18px;
    cursor: pointer;
    user-select: none;
    min-width: 100px;
    transition: all 0.25s ease;
    letter-spacing: 0.05em;
  }
  button.option-btn:hover:not(:disabled) {
    background: #3a7ae0;
  }
  button.option-btn:disabled {
    background: #a5aacc;
    color: #f4f4f9;
    cursor: default;
  }
  .result {
    font-weight: 600;
    font-size: 1.2rem;
    margin-top: 18px;
    height: 2em;
    color: #2a3d66;
    text-align: center;
  }
  .btn-next {
    margin-top: 20px;
    background: #4caf50;
    color: white;
    font-weight: 600;
    font-size: 1.2rem;
    padding: 12px 25px;
    border-radius: 20px;
    align-self: center;
    cursor: pointer;
    user-select: none;
    border: none;
    letter-spacing: 0.05em;
  }
  .btn-next:disabled {
    background: #a5aacc;
    cursor: default;
  }
  .badge {
    text-align: center;
    margin-top: 12px;
    font-size: 1.4rem;
    color: #2a3d66;
  }
  .audio-btn {
    background: #4caf50;
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    color: white;
    font-size: 1.2rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 15px;
    transition: all 0.2s ease;
  }
  .audio-btn:hover {
    transform: scale(1.1);
  }
  /* Focus states for accessibility */
  button:focus, a:focus {
    outline: 3px solid #ffeb3b;
    outline-offset: 2px;
  }
  /* Mobile responsiveness fixes */
  @media (max-width: 400px) {
    body {
      max-width: 100vw;
      height: 100vh;
      font-size: 16px;
    }
    main {
      margin: 10px 10px 20px;
      padding: 15px;
    }
    .level-btn {
      padding: 8px 10px;
      font-size: 0.9rem;
      min-width: 60px;
    }
    button.option-btn {
      font-size: 1rem;
      padding: 10px 14px;
      min-width: 90px;
    }
    .exercise-title {
      font-size: 1.1rem;
    }
  }
  @media (max-width: 600px) {
    main {
      margin: 10px auto 20px;
      padding: 15px;
    }
    .level-btn {
      padding: 8px 10px;
      font-size: 0.9rem;
      min-width: 60px;
    }
    button.option-btn {
      font-size: 1rem;
      padding: 10px 14px;
      min-width: 90px;
    }
  }

</style>
</head>
<body>
<header>
  <h1>Phonolgical Dyslexia Trainer</h1>
</header>
<div class="levels-container" role="tablist" aria-label="Level selection">
  <button class="level-btn active" data-level="1" role="tab" aria-selected="true" aria-controls="level-content-1" id="level-tab-1">Level 1</button>
  <button class="level-btn" data-level="2" role="tab" aria-selected="false" aria-controls="level-content-2" id="level-tab-2" disabled>Level 2</button>
  <button class="level-btn" data-level="3" role="tab" aria-selected="false" aria-controls="level-content-3" id="level-tab-3" disabled>Level 3</button>
</div>
<div class="progress-container" aria-label="Progress">
  <div class="progress-bar" id="progress-bar" style="width:0%;"></div>
</div>
<main aria-live="polite">
  <section id="level-content-1" role="tabpanel" aria-labelledby="level-tab-1">
    <h2 class="exercise-title">Level 1: Letter Pair Matching</h2>
    <div class="exercise-area" id="exercise-area-1">
      <button class="audio-btn" id="audio-btn-1">ðŸ”Š</button>
      <p>Click the letter pair that is <strong>correctly ordered</strong>:</p>
      <div id="options-1" style="display:flex; gap:20px; flex-wrap: wrap; justify-content: center;">
        <!-- Buttons generated by JS -->
      </div>
      <div class="result" id="result-1" aria-live="assertive"></div>
      <button class="btn-next" id="next-btn-1" disabled>Next Question</button>
      <div class="badge" id="badge-1"></div>
    </div>
  </section>
  <section id="level-content-2" role="tabpanel" aria-labelledby="level-tab-2" hidden>
    <h2 class="exercise-title">Level 2: Letter Inversion Detection</h2>
    <div class="exercise-area" id="exercise-area-2">
      <button class="audio-btn" id="audio-btn-2">ðŸ”Š</button>
      <p>Select if the word shown is <strong>correct</strong> or <strong>inverted</strong>:</p>
      <div id="word-display-2" aria-label="Word to identify" style="font-size:2rem; font-weight:700; margin: 15px 0;"></div>
      <div style="display:flex; justify-content:center; gap: 20px;">
        <button class="option-btn" id="correct-btn-2">Correct</button>
        <button class="option-btn" id="inverted-btn-2">Inverted</button>
      </div>
      <div class="result" id="result-2" aria-live="assertive"></div>
      <button class="btn-next" id="next-btn-2" disabled>Next Question</button>
      <div class="badge" id="badge-2"></div>
    </div>
  </section>
  <section id="level-content-3" role="tabpanel" aria-labelledby="level-tab-3" hidden>
    <h2 class="exercise-title">Level 3: Word Scramble</h2>
    <div class="exercise-area" id="exercise-area-3">
      <button class="audio-btn" id="audio-btn-3">ðŸ”Š</button>
      <p>Arrange the letters to form a <strong>correct word</strong>:</p>
      <div id="scramble-options-3" style="margin: 18px 0; display: flex; flex-wrap: wrap; justify-content: center; gap: 12px;"></div>
      <div id="assembled-word-3" aria-label="Your answer" style="min-height: 36px; border: 2px solid #ffde59; border-radius: 12px; background: #2e33a0; color: #ffde59; font-weight: 700; font-size: 1.3rem; letter-spacing: 0.1em; display: flex; align-items: center; justify-content: center; user-select: none; padding: 6px 12px;"></div>
      <div style="margin-top: 15px; display: flex; justify-content: center; gap: 14px;">
        <button class="btn-next" id="submit-btn-3" disabled>Submit</button>
        <button class="option-btn" id="clear-btn-3" style="background:#ff6b6b; box-shadow:0 3px 8px #fa5252;">Clear</button>
      </div>
      <div class="result" id="result-3" aria-live="assertive"></div>
      <div class="badge" id="badge-3"></div>
    </div>
  </section>
</main>

<script>
  // Data for levels exercises and state
  const levelStates = {
    1: {
      baseQuestions: [
        {options: ['ab', 'ba', 'ac'], answer: 'ab', audioText: "Which pair is correctly ordered? A-B, B-A, or A-C?"},
        {options: ['dc', 'cd', 'ca'], answer: 'cd', audioText: "Which pair is correctly ordered? D-C, C-D, or C-A?"},
        {options: ['ef', 'fe', 'eg'], answer: 'ef', audioText: "Which pair is correctly ordered? E-F, F-E, or E-G?"},
      ],
      questions: [],
      incorrectAnswers: [],
      currentIndex: 0,
      score: 0,
      completed: false,
    },
    2: {
      baseQuestions: [
        {word: 'plant', inverted: false, audioText: "Is 'plant' the correct spelling?"},
        {word: 'drow', inverted: true, audioText: "Is 'drow' the correct spelling or inverted?"},
        {word: 'apple', inverted: false, audioText: "Is 'apple' the correct spelling?"},
        {word: 'elppa', inverted: true, audioText: "Is 'elppa' the correct spelling or inverted?"}
      ],
      questions: [],
      incorrectAnswers: [],
      currentIndex: 0,
      score: 0,
      completed: false,
    },
    3: {
      baseQuestions: [
        {word: 'train', audioText: "Arrange these letters to form the word 'train'"},
        {word: 'brain', audioText: "Arrange these letters to form the word 'brain'"},
        {word: 'glove', audioText: "Arrange these letters to form the word 'glove'"}
      ],
      questions: [],
      incorrectAnswers: [],
      currentIndex: 0,
      score: 0,
      completed: false,
      userAnswer: '',
    }
  };

  // Initialize questions by copying from baseQuestions
  for (const level in levelStates) {
    levelStates[level].questions = [...levelStates[level].baseQuestions];
  }

  // Elements references
  const levelButtons = document.querySelectorAll('.level-btn');
  const progressBar = document.getElementById('progress-bar');

  // Level 1 elements
  const options1Container = document.getElementById('options-1');
  const result1 = document.getElementById('result-1');
  const nextBtn1 = document.getElementById('next-btn-1');
  const badge1 = document.getElementById('badge-1');
  const audioBtn1 = document.getElementById('audio-btn-1');

  // Level 2 elements
  const wordDisplay2 = document.getElementById('word-display-2');
  const correctBtn2 = document.getElementById('correct-btn-2');
  const invertedBtn2 = document.getElementById('inverted-btn-2');
  const result2 = document.getElementById('result-2');
  const nextBtn2 = document.getElementById('next-btn-2');
  const badge2 = document.getElementById('badge-2');
  const audioBtn2 = document.getElementById('audio-btn-2');

  // Level 3 elements
  const scrambleOptions3 = document.getElementById('scramble-options-3');
  const assembledWord3 = document.getElementById('assembled-word-3');
  const submitBtn3 = document.getElementById('submit-btn-3');
  const clearBtn3 = document.getElementById('clear-btn-3');
  const result3 = document.getElementById('result-3');
  const badge3 = document.getElementById('badge-3');
  const audioBtn3 = document.getElementById('audio-btn-3');

  let currentLevel = 1;
  let speechSynth = window.speechSynthesis;

  function speak(text) {
    if (speechSynth.speaking) {
      speechSynth.cancel();
    }
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.rate = 0.9;
    utterance.pitch = 1;
    speechSynth.speak(utterance);
  }

  function updateProgress() {
    let totalCompleted = 0;
    for (const level in levelStates) {
      if (levelStates[level].completed) totalCompleted++;
    }
    progressBar.style.width = (totalCompleted / Object.keys(levelStates).length) * 100 + '%';
  }

  // LEVEL SELECTION
  function setActiveLevel(newLevel) {
    if (newLevel === currentLevel) return;
    if (newLevel > 1 && !levelStates[newLevel - 1].completed) {
      alert('Please complete previous levels first!');
      return;
    }
    // Update tab buttons
    levelButtons.forEach(btn => {
      const lvl = Number(btn.dataset.level);
      btn.classList.toggle('active', lvl === newLevel);
      btn.setAttribute('aria-selected', lvl === newLevel ? 'true' : 'false');
    });
    // Update tab panels
    for(let lvl = 1; lvl <= 3; lvl++) {
      document.getElementById(`level-content-${lvl}`).hidden = (lvl !== newLevel);
    }
    currentLevel = newLevel;
    renderLevel(newLevel);
  }

  // LEVEL 1 LOGIC
  function renderLevel1() {
    options1Container.innerHTML = '';
    
    // If we've gone through all questions, check if we need to retry incorrect answers
    if (levelStates[1].currentIndex >= levelStates[1].questions.length) {
      if (levelStates[1].incorrectAnswers.length > 0) {
        // Retry incorrect answers
        levelStates[1].questions = [...levelStates[1].incorrectAnswers];
        levelStates[1].incorrectAnswers = [];
        levelStates[1].currentIndex = 0;
      } else {
        // Check if all base questions were answered correctly
        if (levelStates[1].score >= levelStates[1].baseQuestions.length) {
          levelStates[1].completed = true;
          alert('Level 1 Complete! Level 2 Unlocked!');
          levelButtons.forEach(btn => {
            if(btn.dataset.level == '2') btn.disabled = false;
          });
          updateProgress();
          setActiveLevel(2);
        } else {
          // Reset and try again
          levelStates[1].questions = [...levelStates[1].baseQuestions];
          levelStates[1].currentIndex = 0;
          levelStates[1].score = 0;
        }
        return;
      }
    }
    
    const currentQ = levelStates[1].questions[levelStates[1].currentIndex];
    
    // Set up audio button
    audioBtn1.onclick = () => speak(currentQ.audioText);
    
    currentQ.options.forEach(opt => {
      const button = document.createElement('button');
      button.className = 'option-btn';
      button.textContent = opt;
      button.onclick = () => {
        if(nextBtn1.disabled === false) return; // already answered
        
        if(opt === currentQ.answer) {
          result1.textContent = 'âœ… Correct!';
          levelStates[1].score++;
        } else {
          result1.textContent = 'âŒ Incorrect! The correct answer was ' + currentQ.answer;
          // Add to incorrect answers if it's a base question
          if (levelStates[1].baseQuestions.some(q => q.answer === currentQ.answer)) {
            levelStates[1].incorrectAnswers.push(currentQ);
          }
        }
        nextBtn1.disabled = false;
      };
      options1Container.appendChild(button);
    });
    
    result1.textContent = '';
    nextBtn1.disabled = true;
    badge1.textContent = `Score: ${levelStates[1].score} / ${levelStates[1].baseQuestions.length}`;
  }

  nextBtn1.addEventListener('click', () => {
    levelStates[1].currentIndex++;
    renderLevel1();
  });

  // LEVEL 2 LOGIC
  let answered2 = false;
  function renderLevel2() {
    answered2 = false;
    
    // If we've gone through all questions, check if we need to retry incorrect answers
    if (levelStates[2].currentIndex >= levelStates[2].questions.length) {
      if (levelStates[2].incorrectAnswers.length > 0) {
        // Retry incorrect answers
        levelStates[2].questions = [...levelStates[2].incorrectAnswers];
        levelStates[2].incorrectAnswers = [];
        levelStates[2].currentIndex = 0;
      } else {
        // Check if all base questions were answered correctly
        if (levelStates[2].score >= levelStates[2].baseQuestions.length) {
          levelStates[2].completed = true;
          alert('Level 2 Complete! Level 3 Unlocked!');
          levelButtons.forEach(btn => {
            if(btn.dataset.level == '3') btn.disabled = false;
          });
          updateProgress();
          setActiveLevel(3);
        } else {
          // Reset and try again
          levelStates[2].questions = [...levelStates[2].baseQuestions];
          levelStates[2].currentIndex = 0;
          levelStates[2].score = 0;
        }
        return;
      }
    }
    
    const currentQ = levelStates[2].questions[levelStates[2].currentIndex];
    wordDisplay2.textContent = currentQ.word;
    result2.textContent = '';
    nextBtn2.disabled = true;
    
    // Set up audio button
    audioBtn2.onclick = () => speak(currentQ.audioText);
  }
  
  function checkAnswer2(isCorrectSelected) {
    if (answered2) return;
    const currentQ = levelStates[2].questions[levelStates[2].currentIndex];
    const isCorrect = (isCorrectSelected === !currentQ.inverted);
    
    if (isCorrect) {
      result2.textContent = 'âœ… Correct!';
      levelStates[2].score++;
    } else {
      result2.textContent = `âŒ Incorrect! The word is ${currentQ.inverted ? 'inverted' : 'correct'}`;
      // Add to incorrect answers if it's a base question
      if (levelStates[2].baseQuestions.some(q => q.word === currentQ.word)) {
        levelStates[2].incorrectAnswers.push(currentQ);
      }
    }
    answered2 = true;
    nextBtn2.disabled = false;
  }
  
  correctBtn2.onclick = () => checkAnswer2(true);
  invertedBtn2.onclick = () => checkAnswer2(false);
  
  nextBtn2.addEventListener('click', () => {
    levelStates[2].currentIndex++;
    renderLevel2();
  });

  // LEVEL 3 LOGIC
  let shuffledLetters3 = [];
  let assembled3 = [];

  function shuffleArray(arr) {
    let array = arr.slice();
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random()* (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }
  
  function renderLevel3() {
    // If we've gone through all questions, check if we need to retry incorrect answers
    if (levelStates[3].currentIndex >= levelStates[3].questions.length) {
      if (levelStates[3].incorrectAnswers.length > 0) {
        // Retry incorrect answers
        levelStates[3].questions = [...levelStates[3].incorrectAnswers];
        levelStates[3].incorrectAnswers = [];
        levelStates[3].currentIndex = 0;
      } else {
        // Check if all base questions were answered correctly
        if (levelStates[3].score >= levelStates[3].baseQuestions.length) {
          levelStates[3].completed = true;
          alert('Congratulations! You completed all levels!');
          updateProgress();
          levelButtons.forEach(btn => btn.disabled = false);
          setTimeout(() => {
            window.location.href = "Results.html";
          }, 1000);
        } else {
          // Reset and try again
          levelStates[3].questions = [...levelStates[3].baseQuestions];
          levelStates[3].currentIndex = 0;
          levelStates[3].score = 0;
        }
        return;
      }
    }
    
    const currentWord = levelStates[3].questions[levelStates[3].currentIndex].word;
    assembled3 = [];
    shuffledLetters3 = shuffleArray(currentWord.split(''));
    shuffleArray(shuffledLetters3); // extra shuffle

    scrambleOptions3.innerHTML = '';
    shuffledLetters3.forEach((letter, idx) => {
      const btn = document.createElement('button');
      btn.className = 'option-btn';
      btn.textContent = letter.toUpperCase();
      btn.onclick = () => {
        assembled3.push(letter);
        renderAssembledWord();
        btn.disabled = true;
        submitBtn3.disabled = false;
        result3.textContent = '';
      };
      scrambleOptions3.appendChild(btn);
    });
    
    assembledWord3.textContent = '';
    submitBtn3.disabled = true;
    result3.textContent = '';
    badge3.textContent = `Score: ${levelStates[3].score} / ${levelStates[3].baseQuestions.length}`;
    
    // Set up audio button
    audioBtn3.onclick = () => speak(levelStates[3].questions[levelStates[3].currentIndex].audioText);
  }
  
  function renderAssembledWord() {
    assembledWord3.textContent = assembled3.map(l => l.toUpperCase()).join('');
  }
  
  submitBtn3.onclick = () => {
    const currentQ = levelStates[3].questions[levelStates[3].currentIndex];
    const currentWord = currentQ.word;
    
    if(assembled3.join('') === currentWord) {
      result3.textContent = 'âœ… Correct!';
      levelStates[3].score++;
    } else {
      result3.textContent = `âŒ Incorrect! The correct word is ${currentWord.toUpperCase()}`;
      // Add to incorrect answers if it's a base question
      if (levelStates[3].baseQuestions.some(q => q.word === currentWord)) {
        levelStates[3].incorrectAnswers.push(currentQ);
      }
    }
    
    // Disable all letter buttons after submit
    [...scrambleOptions3.children].forEach(btn => btn.disabled = true);
    submitBtn3.disabled = true;
    
    // Move to next question after a short delay
    setTimeout(() => {
      levelStates[3].currentIndex++;
      renderLevel3();
    }, 1600);
  };
  
  clearBtn3.onclick = () => {
    assembled3 = [];
    renderAssembledWord();
    submitBtn3.disabled = true;
    result3.textContent = '';
    [...scrambleOptions3.children].forEach(btn => btn.disabled = false);
  };

  // Render level content depending on level
  function renderLevel(level) {
    if(level === 1) renderLevel1();
    if(level === 2) renderLevel2();
    if(level === 3) renderLevel3();
    
  }

  // Initialize UI
  function init() {
    updateProgress();
    renderLevel(currentLevel);

    // Attach tab buttons events
    levelButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const lvl = Number(btn.dataset.level);
        setActiveLevel(lvl);
      });
    });
  }

  init();
</script>
</body>
</html>
