<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Math Dyslexia Training</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=OpenDyslexic:wght@400;700&display=swap');

  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'OpenDyslexic', sans-serif;
    background: #f4f4f9;/* Soft cream background */
    color: #333333;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    line-height: 1.6;
    letter-spacing: 0.05em;
  }
  header {
    background: #2a3d66;/* Dark orange */
    padding: 15px 20px;
    text-align: center;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    color: white;
  }
  header h1 {
    margin: 0;
    font-weight: 600;
    font-size: 1.5rem;
  }
  .levels-container {
    display: flex;
    justify-content: space-around;
    background: #3a4a7a;/* Orange */
    padding: 12px 0;
  }
  .level-btn {
    background: #4e8af0; /* Orange */
    border: none;
    padding: 10px 13px;
    border-radius: 8px;
    color: white;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    min-width: 70px;
    transition: all 0.3s ease;
  }
  .level-btn.active {
    background: #27ae60; /* Green */
    color: white;
    font-weight: 600;
    box-shadow: 0 0 8px rgba(39, 174, 96, 0.5);
  }
  .level-btn:disabled {
    background:#3a7ae0;
    color: #f8f1e5;
    cursor: default;
  }
  .progress-container {
    margin: 15px 20px;
    background: #d1d9ff;/* Light orange */
    height: 14px;
    border-radius: 10px;
    overflow: hidden;
  }
  .progress-bar {
    height: 14px;
    background: #4caf50; /* Green */
    width: 0%;
    border-radius: 10px;
    transition: width 0.5s ease;
  }
  main {
    flex-grow: 1;
    padding: 20px;
    background: rgb(242, 206, 206);
    border-radius: 16px;
    margin: 0 auto 25px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    width: 90%;
    max-width: 600px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    border: 1px solid #e0e0e0;
  }
  .exercise-title {
    font-weight: 600;
    font-size: 1.3rem;
    margin-bottom: 15px;
    text-align: center;
    color: #2a3d66; /* Dark orange */
  }
  .exercise-area {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 15px;
  }
  button.option-btn {
    background:#4e8af0;/* Red */
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: 600;
    font-size: 1.1rem;
    padding: 12px 18px;
    cursor: pointer;
    min-width: 100px;
    transition: all 0.25s ease;
    letter-spacing: 0.05em;
  }
  button.option-btn:hover:not(:disabled) {
    background:  #3a7ae0; /* Lighter red */
  }
  button.option-btn:disabled {
    background: #a5aacc;
    color: #f8f1e5;
    cursor: default;
  }
  .result {
    font-weight: 600;
    font-size: 1.2rem;
    margin-top: 18px;
    height: 2em;
    color:  #2a3d66; /* Dark orange */
    text-align: center;
  }
  .btn-next {
    margin-top: 20px;
    background:#4caf50;/* Green */
    color: white;
    font-weight: 600;
    font-size: 1.2rem;
    padding: 12px 25px;
    border-radius: 20px;
    align-self: center;
    cursor: pointer;
    border: none;
    letter-spacing: 0.05em;
  }
  .btn-next:disabled {
    background: #3f4d4e; /* Gray */
    cursor: default;
  }
  .badge {
    text-align: center;
    margin-top: 12px;
    font-size: 1.4rem;
    color:  #2a3d66;/* Dark orange */
  }
  .math-display {
    font-size: 2rem;
    font-weight: 600;
    margin: 20px 0;
    min-height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #2c3e50; /* Dark blue-gray */
  }
  .number-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    max-width: 300px;
  }
  .number-btn {
    width: 60px;
    height: 60px;
    background: #142c4f; /* Red */
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.8rem;
    cursor: pointer;
    color: white;
    transition: all 0.2s ease;
  }
  .number-btn:hover {
    transform: scale(1.05);
  }
  .audio-btn {
    background: #3498db; /* Blue */
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    color: white;
    font-size: 1.2rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 15px;
    transition: all 0.2s ease;
  }
  .audio-btn:hover {
    transform: scale(1.1);
  }
  .completion-message {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    color: white;
    font-size: 2rem;
    text-align: center;
    padding: 20px;
  }
  /* Focus states for accessibility */
  button:focus, a:focus {
    outline: 3px solid #f39c12; /* Orange */
    outline-offset: 2px;
  }
  @media (max-width: 400px) {
    body {
      max-width: 100vw;
      height: 100vh;
      font-size: 16px;
    }
    main {
      margin: 10px 10px 20px;
      padding: 15px;
    }
    .level-btn {
      padding: 8px 10px;
      font-size: 0.9rem;
      min-width: 60px;
    }
    button.option-btn {
      font-size: 1rem;
      padding: 10px 14px;
      min-width: 90px;
    }
    .exercise-title {
      font-size: 1.1rem;
    }
    .number-btn {
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
    }
  }

</style>
</head>
<body>
<header>
  <h1>Math Dyslexia Trainer</h1>
</header>
<div class="levels-container">
  <button class="level-btn active" data-level="1">Level 1</button>
  <button class="level-btn" data-level="2" disabled>Level 2</button>
  <button class="level-btn" data-level="3" disabled>Level 3</button>
</div>
<div class="progress-container">
  <div class="progress-bar" id="progress-bar" style="width:0%;"></div>
</div>
<main>
  <section id="level-content-1" style="display:block;">
    <h2 class="exercise-title">Level 1: Number Recognition</h2>
    <div class="exercise-area" id="exercise-area-1">
      <button class="audio-btn" id="audio-btn-1">🔊</button>
      <p>Select the number you hear:</p>
      <div class="number-grid" id="number-grid-1"></div>
      <div class="result" id="result-1"></div>
      <button class="btn-next" id="next-btn-1" disabled>Next Question</button>
      <div class="badge" id="badge-1"></div>
    </div>
  </section>
  <section id="level-content-2" style="display:none;">
    <h2 class="exercise-title">Level 2: Number Comparison</h2>
    <div class="exercise-area" id="exercise-area-2">
      <button class="audio-btn" id="audio-btn-2">🔊</button>
      <p>Which number is larger?</p>
      <div class="math-display" id="numbers-display-2"></div>
      <div style="display:flex; justify-content:center; gap:20px;">
        <button class="option-btn" id="left-btn-2">Left</button>
        <button class="option-btn" id="right-btn-2">Right</button>
      </div>
      <div class="result" id="result-2"></div>
      <button class="btn-next" id="next-btn-2" disabled>Next Question</button>
      <div class="badge" id="badge-2"></div>
    </div>
  </section>
  <section id="level-content-3" style="display:none;">
    <h2 class="exercise-title">Level 3: Simple Arithmetic</h2>
    <div class="exercise-area" id="exercise-area-3">
      <button class="audio-btn" id="audio-btn-3">🔊</button>
      <p>Solve this problem:</p>
      <div class="math-display" id="problem-display-3"></div>
      <div class="number-grid" id="answer-grid-3"></div>
      <div class="result" id="result-3"></div>
      <button class="btn-next" id="next-btn-3" disabled>Next Question</button>
      <div class="badge" id="badge-3"></div>
    </div>
  </section>
</main>

<script>
  // Data for levels exercises and state
  const levelStates = {
    1: {
      baseQuestions: [
        {number: 3, options: [1, 3, 5, 7]},
        {number: 6, options: [2, 4, 6, 8]},
        {number: 9, options: [5, 7, 9, 11]}
      ],
      questions: [],
      currentIndex: 0,
      score: 0,
      completed: false,
      incorrectAnswers: []
    },
    2: {
      baseQuestions: [
        {numbers: [5, 8], answer: 'right'},
        {numbers: [12, 9], answer: 'left'},
        {numbers: [15, 15], answer: 'equal'},
        {numbers: [7, 3], answer: 'left'}
      ],
      questions: [],
      currentIndex: 0,
      score: 0,
      completed: false,
      incorrectAnswers: []
    },
    3: {
      baseQuestions: [
        {problem: '2 + 3', answer: 5, options: [4, 5, 6, 7]},
        {problem: '8 - 5', answer: 3, options: [2, 3, 4, 5]},
        {problem: '4 × 2', answer: 8, options: [6, 7, 8, 9]},
        {problem: '10 ÷ 2', answer: 5, options: [4, 5, 6, 7]}
      ],
      questions: [],
      currentIndex: 0,
      score: 0,
      completed: false,
      incorrectAnswers: []
    }
  };

  // Initialize questions by copying from baseQuestions
  function initializeQuestions() {
    for (const level in levelStates) {
      levelStates[level].questions = [...levelStates[level].baseQuestions];
    }
  }
  initializeQuestions();

  // Elements references
  const levelButtons = document.querySelectorAll('.level-btn');
  const progressBar = document.getElementById('progress-bar');

  // Level 1 elements
  const numberGrid1 = document.getElementById('number-grid-1');
  const result1 = document.getElementById('result-1');
  const nextBtn1 = document.getElementById('next-btn-1');
  const badge1 = document.getElementById('badge-1');
  const audioBtn1 = document.getElementById('audio-btn-1');

  // Level 2 elements
  const numbersDisplay2 = document.getElementById('numbers-display-2');
  const leftBtn2 = document.getElementById('left-btn-2');
  const rightBtn2 = document.getElementById('right-btn-2');
  const result2 = document.getElementById('result-2');
  const nextBtn2 = document.getElementById('next-btn-2');
  const badge2 = document.getElementById('badge-2');
  const audioBtn2 = document.getElementById('audio-btn-2');

  // Level 3 elements
  const problemDisplay3 = document.getElementById('problem-display-3');
  const answerGrid3 = document.getElementById('answer-grid-3');
  const result3 = document.getElementById('result-3');
  const nextBtn3 = document.getElementById('next-btn-3');
  const badge3 = document.getElementById('badge-3');
  const audioBtn3 = document.getElementById('audio-btn-3');

  let currentLevel = 1;
  let speechSynth = window.speechSynthesis;
  
  function redirectToCompletionPage() {
    // Create completion message overlay
    const completionDiv = document.createElement('div');
    completionDiv.className = 'completion-message';
    completionDiv.innerHTML = `
      <h2>Congratulations! 🎉</h2>
      <p>You've completed all levels!</p>
      <p>Redirecting to completion page...</p>
    `;
    document.body.appendChild(completionDiv);
    
    // Redirect after delay
    setTimeout(() => {
      window.location.href = "Results.html";
    }, 3000);
  }

  function speak(text) {
    if (speechSynth.speaking) {
      speechSynth.cancel();
    }
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.rate = 0.9;
    utterance.pitch = 1;
    speechSynth.speak(utterance);
  }

  function updateProgress() {
    let totalCompleted = 0;
    for (const level in levelStates) {
      if (levelStates[level].completed) totalCompleted++;
    }
    progressBar.style.width = (totalCompleted / Object.keys(levelStates).length) * 100 + '%';
  }

  // LEVEL SELECTION
  function setActiveLevel(newLevel) {
    if (newLevel === currentLevel) return;
    if (newLevel > 1 && !levelStates[newLevel - 1].completed) {
      alert('Please complete previous levels first!');
      return;
    }
    levelButtons.forEach(btn => {
      btn.classList.toggle('active', btn.dataset.level == newLevel);
    });
    for(let lvl = 1; lvl <= 3; lvl++) {
      document.getElementById(`level-content-${lvl}`).style.display = 
        (lvl == newLevel) ? 'block' : 'none';
    }
    currentLevel = newLevel;
    renderLevel(newLevel);
  }

  // LEVEL 1 LOGIC
  function renderLevel1() {
    // If we have incorrect answers to retry, use those first
    if (levelStates[1].incorrectAnswers.length > 0) {
      const retryQuestion = levelStates[1].incorrectAnswers.shift();
      levelStates[1].questions.unshift(retryQuestion);
    }
    
    const currentQ = levelStates[1].questions[levelStates[1].currentIndex];
    
    // Set up audio
    audioBtn1.onclick = () => speak(`Select the number: ${currentQ.number}`);
    
    // Create number grid
    numberGrid1.innerHTML = '';
    currentQ.options.forEach(num => {
      const btn = document.createElement('div');
      btn.className = 'number-btn';
      btn.textContent = num;
      btn.onclick = () => {
        if (nextBtn1.disabled === false) return;
        if (num === currentQ.number) {
          result1.textContent = '✅ Correct!';
          levelStates[1].score++;
          nextBtn1.disabled = false;
        } else {
          result1.textContent = '❌ Incorrect! Try again.';
          // Add this question to incorrect answers to retry later
          levelStates[1].incorrectAnswers.push(currentQ);
          // Reset for retry
          setTimeout(() => {
            renderLevel1();
          }, 1500);
        }
      };
      numberGrid1.appendChild(btn);
    });
    
    result1.textContent = '';
    nextBtn1.disabled = true;
    badge1.textContent = `Score: ${levelStates[1].score} / ${levelStates[1].baseQuestions.length}`;
  }

  nextBtn1.addEventListener('click', () => {
    levelStates[1].currentIndex++;
    
    // Check if all base questions are completed correctly
    if (levelStates[1].score >= levelStates[1].baseQuestions.length && 
        levelStates[1].incorrectAnswers.length === 0) {
      levelStates[1].completed = true;
      alert('Level 1 Complete! Level 2 Unlocked!');
      levelButtons.forEach(btn => {
        if(btn.dataset.level == '2') btn.disabled = false;
      });
      updateProgress();
      setActiveLevel(2);
    } else {
      // If we have incorrect answers to retry, reset the index
      if (levelStates[1].incorrectAnswers.length > 0) {
        levelStates[1].currentIndex = 0;
      }
      renderLevel1();
    }
  });

  // LEVEL 2 LOGIC
  function renderLevel2() {
    // If we have incorrect answers to retry, use those first
    if (levelStates[2].incorrectAnswers.length > 0) {
      const retryQuestion = levelStates[2].incorrectAnswers.shift();
      levelStates[2].questions.unshift(retryQuestion);
    }
    
    const currentQ = levelStates[2].questions[levelStates[2].currentIndex];
    
    // Display numbers
    numbersDisplay2.textContent = `${currentQ.numbers[0]}  vs  ${currentQ.numbers[1]}`;
    
    // Set up audio
    audioBtn2.onclick = () => speak(`Which number is larger? ${currentQ.numbers[0]} or ${currentQ.numbers[1]}`);
    
    result2.textContent = '';
    nextBtn2.disabled = true;
    badge2.textContent = `Score: ${levelStates[2].score} / ${levelStates[2].baseQuestions.length}`;
  }

  function checkAnswer2(sideSelected) {
    if (nextBtn2.disabled === false) return;
    const currentQ = levelStates[2].questions[levelStates[2].currentIndex];
    
    if (currentQ.answer === 'equal') {
      result2.textContent = 'Both numbers are equal!';
      levelStates[2].score++;
      nextBtn2.disabled = false;
    } else if (sideSelected === currentQ.answer) {
      result2.textContent = '✅ Correct!';
      levelStates[2].score++;
      nextBtn2.disabled = false;
    } else {
      result2.textContent = '❌ Incorrect! Try again.';
      // Add this question to incorrect answers to retry later
      levelStates[2].incorrectAnswers.push(currentQ);
      // Reset for retry
      setTimeout(() => {
        renderLevel2();
      }, 1500);
    }
  }
  leftBtn2.onclick = () => checkAnswer2('left');
  rightBtn2.onclick = () => checkAnswer2('right');

  nextBtn2.addEventListener('click', () => {
    levelStates[2].currentIndex++;
    
    // Check if all base questions are completed correctly
    if (levelStates[2].score >= levelStates[2].baseQuestions.length && 
        levelStates[2].incorrectAnswers.length === 0) {
      levelStates[2].completed = true;
      alert('Level 2 Complete! Level 3 Unlocked!');
      levelButtons.forEach(btn => {
        if(btn.dataset.level == '3') btn.disabled = false;
      });
      updateProgress();
      setActiveLevel(3);
    } else {
      // If we have incorrect answers to retry, reset the index
      if (levelStates[2].incorrectAnswers.length > 0) {
        levelStates[2].currentIndex = 0;
      }
      renderLevel2();
    }
  });

  // LEVEL 3 LOGIC
  function renderLevel3() {
    // If we have incorrect answers to retry, use those first
    if (levelStates[3].incorrectAnswers.length > 0) {
      const retryQuestion = levelStates[3].incorrectAnswers.shift();
      levelStates[3].questions.unshift(retryQuestion);
    }
    
    const currentQ = levelStates[3].questions[levelStates[3].currentIndex];
    
    // Display problem
    problemDisplay3.textContent = currentQ.problem;
    
    // Set up audio
    audioBtn3.onclick = () => speak(`Solve this problem: ${currentQ.problem}`);
    
    // Create answer grid
    answerGrid3.innerHTML = '';
    currentQ.options.forEach(num => {
      const btn = document.createElement('div');
      btn.className = 'number-btn';
      btn.textContent = num;
      btn.onclick = () => {
        if (nextBtn3.disabled === false) return;
        if (num === currentQ.answer) {
          result3.textContent = '✅ Correct!';
          levelStates[3].score++;
          nextBtn3.disabled = false;
        } else {
          result3.textContent = '❌ Incorrect! Try again.';
          // Add this question to incorrect answers to retry later
          levelStates[3].incorrectAnswers.push(currentQ);
          // Reset for retry
          setTimeout(() => {
            renderLevel3();
          }, 1500);
        }
      };
      answerGrid3.appendChild(btn);
    });
    
    result3.textContent = '';
    nextBtn3.disabled = true;
    badge3.textContent = `Score: ${levelStates[3].score} / ${levelStates[3].baseQuestions.length}`;
  }

  nextBtn3.addEventListener('click', () => {
    levelStates[3].currentIndex++;
    
    // Check if all base questions are completed correctly
    if (levelStates[3].score >= levelStates[3].baseQuestions.length && 
        levelStates[3].incorrectAnswers.length === 0) {
      levelStates[3].completed = true;
      updateProgress();
      redirectToCompletionPage();
    } else {
      // If we have incorrect answers to retry, reset the index
      if (levelStates[3].incorrectAnswers.length > 0) {
        levelStates[3].currentIndex = 0;
      }
      renderLevel3();
    }
  });

  // Render level content depending on level
  function renderLevel(level) {
    if(level === 1) renderLevel1();
    if(level === 2) renderLevel2();
    if(level === 3) renderLevel3();
  }

  // Initialize UI
  function init() {
    updateProgress();
    renderLevel(currentLevel);

    // Attach level buttons events
    levelButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const lvl = Number(btn.dataset.level);
        setActiveLevel(lvl);
      });
    });
  }

  init();
</script>
</body>
</html>
